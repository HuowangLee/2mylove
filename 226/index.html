<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        #gameContainer {

        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #90EE90 50%, #C8E6C9 100%);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);

        #info {

        }
        
        #score, #distance, #level {

        #controls {

        .key {

        }
        
        #gameOver {

        #gameOver button {
            margin-top: 20px;

            font-size: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #gameOver button:hover {
            transform: scale(1.1);
        }
        
        .achievement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #FFD700;
            text-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700;
            display: none;
            font-weight: bold;
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>ğŸ® 226 è·³ä¸€è·³</h1>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="info">
            <span id="distance">è·ç¦»: 0 ç±³</span>
            <span id="level">ç­‰çº§: 1</span>
            <span id="score">åˆ†æ•°: 0</span>
        </div>
        <div id="controls">
            <span class="key">â† â†’</span> å·¦å³ç§»åŠ¨ | 
            <span class="key">â†‘</span> å°è·³ | 
            <span class="key">ç©ºæ ¼</span> å¤§è·³
        </div>
    </div>
    
    <div id="gameOver">
        <h2>ğŸ’¥ æ¸¸æˆç»“æŸï¼</h2>
        <p id="finalDistance" style="font-size: 24px; margin: 10px 0;"></p>
        <p id="finalScore" style="font-size: 24px; margin: 10px 0;"></p>
        <button onclick="restartGame()">ğŸ”„ å†æ¥ä¸€æ¬¡</button>
    </div>
    
    <div class="achievement" id="achievement">
        âœ¨ ä½ è·¨è¶Šäº†226ç±³ï¼âœ¨
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // æ¸¸æˆçŠ¶æ€
        let gameRunning = true;
        let distance = 0;
        let score = 0;
        let level = 1;
        let gameSpeed = 3;
        let frameCount = 0;
        let achievement226Shown = false;
        
        // ç©å®¶å¯¹è±¡
        const player = {
            x: 150,
            y: 300,
            width: 50,
            height: 50,
            velocityY: 0,
            velocityX: 0,
            jumping: false,
            gravity: 0.6,
            jumpPower: -12,
            bigJumpPower: -18,
            speed: 5,
            color: '#FF4757',
            glowIntensity: 0
        };
        
        // åœ°é¢
        const ground = {
            y: 350,
            height: 50
        };
        
        // éšœç¢ç‰©æ•°ç»„
        let obstacles = [];
        
        // ç©ºéš™æ•°ç»„
        let gaps = [];
        
        // é”®ç›˜æ§åˆ¶
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === 'ArrowUp' && !player.jumping && gameRunning) {
                player.velocityY = player.jumpPower;
                player.jumping = true;
                player.glowIntensity = 1;
            }
            
            if (e.key === ' ' && !player.jumping && gameRunning) {
                e.preventDefault();
                player.velocityY = player.bigJumpPower;
                player.jumping = true;
                player.glowIntensity = 1.5;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // ç”Ÿæˆéšœç¢ç‰©
        function createObstacle() {
            const minDistance = 200;
            const lastObstacle = obstacles[obstacles.length - 1];
            
            if (!lastObstacle || canvas.width - lastObstacle.x > minDistance) {
                const height = 30 + Math.random() * 40;
                obstacles.push({
                    x: canvas.width,
                    y: ground.y - height,
                    width: 30 + Math.random() * 30,
                    height: height,
                    color: '#FFD700'
                });
            }
        }
        
        // ç”Ÿæˆç©ºéš™
        function createGap() {
            const minDistance = 300;
            const lastGap = gaps[gaps.length - 1];
            
            if ((!lastGap || canvas.width - lastGap.x > minDistance) && Math.random() < 0.3) {
                gaps.push({
                    x: canvas.width,
                    width: 80 + Math.random() * 60
                });
            }
        }
        
        // ç¢°æ’æ£€æµ‹
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // ç»˜åˆ¶ç©å®¶
        function drawPlayer() {
            // é˜´å½±æ•ˆæœ
            ctx.shadowBlur = player.glowIntensity * 20;
            ctx.shadowColor = player.color;
            
            // ç»˜åˆ¶æ–¹å—
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // ç»˜åˆ¶"226"æ–‡å­—
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('226', player.x + player.width / 2, player.y + player.height / 2);
            
            // é€æ¸å‡å°‘å‘å…‰æ•ˆæœ
            if (player.glowIntensity > 0) {
                player.glowIntensity -= 0.05;
            }
        }
        
        // ç»˜åˆ¶åœ°é¢
        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, ground.y, canvas.width, ground.height);
            
            // ç»˜åˆ¶ç©ºéš™
            gaps.forEach(gap => {
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(gap.x, ground.y, gap.width, ground.height);
            });
        }
        
        // ç»˜åˆ¶éšœç¢ç‰©
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // æ·»åŠ è¾¹æ¡†
                ctx.strokeStyle = '#FFA500';
                ctx.lineWidth = 2;
                ctx.strokeRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }
        
        // ç»˜åˆ¶èƒŒæ™¯è£…é¥°
        function drawBackground() {
            // ç»˜åˆ¶äº‘æœµ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            const cloudOffset = (frameCount * 0.5) % (canvas.width + 100);
            ctx.beginPath();
            ctx.arc(cloudOffset - 100, 80, 30, 0, Math.PI * 2);
            ctx.arc(cloudOffset - 70, 75, 40, 0, Math.PI * 2);
            ctx.arc(cloudOffset - 40, 80, 30, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (!gameRunning) return;
            
            frameCount++;
            
            // æ›´æ–°è·ç¦»å’Œç­‰çº§
            distance += gameSpeed * 0.1;
            score = Math.floor(distance);
            level = Math.floor(distance / 226) + 1;
            gameSpeed = 3 + (level - 1) * 0.5;
            
            // æ£€æŸ¥226ç±³æˆå°±
            if (distance >= 226 && !achievement226Shown) {
                showAchievement();
                achievement226Shown = true;
            }
            
            // ç©å®¶æ°´å¹³ç§»åŠ¨
            if (keys['ArrowLeft']) {
                player.velocityX = -player.speed;
            } else if (keys['ArrowRight']) {
                player.velocityX = player.speed;
            } else {
                player.velocityX = 0;
            }
            
            player.x += player.velocityX;
            
            // é™åˆ¶ç©å®¶åœ¨å±å¹•å†…
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            
            // åº”ç”¨é‡åŠ›
            player.velocityY += player.gravity;
            player.y += player.velocityY;
            
            // æ£€æŸ¥æ˜¯å¦åœ¨åœ°é¢ä¸Š
            let onGround = false;
            let inGap = false;
            
            // æ£€æŸ¥æ˜¯å¦åœ¨ç©ºéš™ä¸­
            gaps.forEach(gap => {
                if (player.x + player.width > gap.x && 
                    player.x < gap.x + gap.width && 
                    player.y + player.height >= ground.y) {
                    inGap = true;
                }
            });
            
            if (player.y + player.height >= ground.y && !inGap) {
                player.y = ground.y - player.height;
                player.velocityY = 0;
                player.jumping = false;
                onGround = true;
            }
            
            // æ‰å…¥ç©ºéš™
            if (player.y > canvas.height) {
                gameOver();
            }
            
            // ç”Ÿæˆéšœç¢ç‰©å’Œç©ºéš™
            if (frameCount % 120 === 0) {
                createObstacle();
            }
            
            if (frameCount % 200 === 0) {
                createGap();
            }
            
            // æ›´æ–°éšœç¢ç‰©ä½ç½®
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= gameSpeed;
                
                // ç¢°æ’æ£€æµ‹
                if (checkCollision(player, obstacle)) {
                    gameOver();
                }
                
                // ç§»é™¤å±å¹•å¤–çš„éšœç¢ç‰©
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                }
            });
            
            // æ›´æ–°ç©ºéš™ä½ç½®
            gaps.forEach((gap, index) => {
                gap.x -= gameSpeed;
                
                // ç§»é™¤å±å¹•å¤–çš„ç©ºéš™
                if (gap.x + gap.width < 0) {
                    gaps.splice(index, 1);
                }
            });
            
            // æ›´æ–°æ˜¾ç¤º
            document.getElementById('distance').textContent = `è·ç¦»: ${Math.floor(distance)} ç±³`;
            document.getElementById('level').textContent = `ç­‰çº§: ${level}`;
            document.getElementById('score').textContent = `åˆ†æ•°: ${score}`;
        }
        
        // æ˜¾ç¤ºæˆå°±
        function showAchievement() {
            const achievement = document.getElementById('achievement');
            achievement.style.display = 'block';
            setTimeout(() => {
                achievement.style.display = 'none';
            }, 2000);
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalDistance').textContent = `æœ€ç»ˆè·ç¦»: ${Math.floor(distance)} ç±³`;
            document.getElementById('finalScore').textContent = `æœ€ç»ˆåˆ†æ•°: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            gameRunning = true;
            distance = 0;
            score = 0;
            level = 1;
            gameSpeed = 3;
            frameCount = 0;
            achievement226Shown = false;
            
            player.x = 150;
            player.y = 300;
            player.velocityY = 0;
            player.velocityX = 0;
            player.jumping = false;
            
            obstacles = [];
            gaps = [];
            
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            drawBackground();
            
            // ç»˜åˆ¶åœ°é¢
            drawGround();
            
            // ç»˜åˆ¶éšœç¢ç‰©
            drawObstacles();
            
            // ç»˜åˆ¶ç©å®¶
            drawPlayer();
            
            // æ›´æ–°æ¸¸æˆçŠ¶æ€
            update();
            
            // ç»§ç»­å¾ªç¯
            requestAnimationFrame(gameLoop);
        }
        
        // å¯åŠ¨æ¸¸æˆ
        gameLoop();
    </script>
</body>
</html>
