<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>226 Ë∑≥‰∏ÄË∑≥ - Ë∑ëÈÖ∑Â∞èÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #gameContainer {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #90EE90 50%, #C8E6C9 100%);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }
        
        #info {
            margin-top: 15px;
            color: #fff;
            font-size: 16px;
        }
        
        #score, #distance, #level {
            display: inline-block;
            margin: 0 15px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-weight: bold;
        }
        
        #controls {
            margin-top: 15px;
            color: #fff;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .key {
            background: rgba(255, 255, 255, 0.3);
            padding: 4px 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            display: none;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
        }
        
        #gameOver h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        #gameOver button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #gameOver button:hover {
            transform: scale(1.1);
        }
        
        .achievement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #FFD700;
            text-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700;
            display: none;
            font-weight: bold;
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>üéÆ 226 Ë∑≥‰∏ÄË∑≥</h1>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="info">
            <span id="distance">Ë∑ùÁ¶ª: 0 Á±≥</span>
            <span id="level">Á≠âÁ∫ß: 1</span>
            <span id="score">ÂàÜÊï∞: 0</span>
        </div>
        <div id="controls">
            <span class="key">‚Üê ‚Üí</span> Â∑¶Âè≥ÁßªÂä® | 
            <span class="key">‚Üë</span> Â∞èË∑≥ | 
            <span class="key">Á©∫Ê†º</span> Â§ßË∑≥
        </div>
    </div>
    
    <div id="gameOver">
        <h2>üí• Ê∏∏ÊàèÁªìÊùüÔºÅ</h2>
        <p id="finalDistance" style="font-size: 24px; margin: 10px 0;"></p>
        <p id="finalScore" style="font-size: 24px; margin: 10px 0;"></p>
        <button onclick="restartGame()">üîÑ ÂÜçÊù•‰∏ÄÊ¨°</button>
    </div>
    
    <div class="achievement" id="achievement">
        ‚ú® ‰Ω†Ë∑®Ë∂ä‰∫Ü226Á±≥ÔºÅ‚ú®
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let gameRunning = true;
        let distance = 0;
        let score = 0;
        let level = 1;
        let gameSpeed = 3;
        let frameCount = 0;
        let achievement226Shown = false;
        
        // Áé©ÂÆ∂ÂØπË±°
        const player = {
            x: 150,
            y: 300,
            width: 50,
            height: 50,
            velocityY: 0,
            velocityX: 0,
            jumping: false,
            gravity: 0.6,
            jumpPower: -12,
            bigJumpPower: -18,
            speed: 5,
            color: '#FF4757',
            glowIntensity: 0
        };
        
        // Âú∞Èù¢
        const ground = {
            y: 350,
            height: 50
        };
        
        // ÈöúÁ¢çÁâ©Êï∞ÁªÑ
        let obstacles = [];
        
        // Á©∫ÈöôÊï∞ÁªÑ
        let gaps = [];
        
        // ÈîÆÁõòÊéßÂà∂
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === 'ArrowUp' && !player.jumping && gameRunning) {
                player.velocityY = player.jumpPower;
                player.jumping = true;
                player.glowIntensity = 1;
            }
            
            if (e.key === ' ' && !player.jumping && gameRunning) {
                e.preventDefault();
                player.velocityY = player.bigJumpPower;
                player.jumping = true;
                player.glowIntensity = 1.5;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // ÁîüÊàêÈöúÁ¢çÁâ©
        function createObstacle() {
            const minDistance = 200;
            const lastObstacle = obstacles[obstacles.length - 1];
            
            if (!lastObstacle || canvas.width - lastObstacle.x > minDistance) {
                const height = 30 + Math.random() * 40;
                obstacles.push({
                    x: canvas.width,
                    y: ground.y - height,
                    width: 30 + Math.random() * 30,
                    height: height,
                    color: '#FFD700'
                });
            }
        }
        
        // ÁîüÊàêÁ©∫Èöô
        function createGap() {
            const minDistance = 300;
            const lastGap = gaps[gaps.length - 1];
            
            if ((!lastGap || canvas.width - lastGap.x > minDistance) && Math.random() < 0.3) {
                gaps.push({
                    x: canvas.width,
                    width: 80 + Math.random() * 60
                });
            }
        }
        
        // Á¢∞ÊíûÊ£ÄÊµã
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // ÁªòÂà∂Áé©ÂÆ∂
        function drawPlayer() {
            // Èò¥ÂΩ±ÊïàÊûú
            ctx.shadowBlur = player.glowIntensity * 20;
            ctx.shadowColor = player.color;
            
            // ÁªòÂà∂ÊñπÂùó
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // ÁªòÂà∂"226"ÊñáÂ≠ó
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('226', player.x + player.width / 2, player.y + player.height / 2);
            
            // ÈÄêÊ∏êÂáèÂ∞ëÂèëÂÖâÊïàÊûú
            if (player.glowIntensity > 0) {
                player.glowIntensity -= 0.05;
            }
        }
        
        // ÁªòÂà∂Âú∞Èù¢
        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, ground.y, canvas.width, ground.height);
            
            // ÁªòÂà∂Á©∫Èöô
            gaps.forEach(gap => {
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(gap.x, ground.y, gap.width, ground.height);
            });
        }
        
        // ÁªòÂà∂ÈöúÁ¢çÁâ©
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Ê∑ªÂä†ËæπÊ°Ü
                ctx.strokeStyle = '#FFA500';
                ctx.lineWidth = 2;
                ctx.strokeRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }
        
        // ÁªòÂà∂ËÉåÊôØË£ÖÈ•∞
        function drawBackground() {
            // ÁªòÂà∂‰∫ëÊúµ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            const cloudOffset = (frameCount * 0.5) % (canvas.width + 100);
            ctx.beginPath();
            ctx.arc(cloudOffset - 100, 80, 30, 0, Math.PI * 2);
            ctx.arc(cloudOffset - 70, 75, 40, 0, Math.PI * 2);
            ctx.arc(cloudOffset - 40, 80, 30, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Êõ¥Êñ∞Ê∏∏ÊàèÁä∂ÊÄÅ
        function update() {
            if (!gameRunning) return;
            
            frameCount++;
            
            // Êõ¥Êñ∞Ë∑ùÁ¶ªÂíåÁ≠âÁ∫ß
            distance += gameSpeed * 0.1;
            score = Math.floor(distance);
            level = Math.floor(distance / 226) + 1;
            gameSpeed = 3 + (level - 1) * 0.5;
            
            // Ê£ÄÊü•226Á±≥ÊàêÂ∞±
            if (distance >= 226 && !achievement226Shown) {
                showAchievement();
                achievement226Shown = true;
            }
            
            // Áé©ÂÆ∂Ê∞¥Âπ≥ÁßªÂä®
            if (keys['ArrowLeft']) {
                player.velocityX = -player.speed;
            } else if (keys['ArrowRight']) {
                player.velocityX = player.speed;
            } else {
                player.velocityX = 0;
            }
            
            player.x += player.velocityX;
            
            // ÈôêÂà∂Áé©ÂÆ∂Âú®Â±èÂπïÂÜÖ
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            
            // Â∫îÁî®ÈáçÂäõ
            player.velocityY += player.gravity;
            player.y += player.velocityY;
            
            // Ê£ÄÊü•ÊòØÂê¶Âú®Âú∞Èù¢‰∏ä
            let onGround = false;
            let inGap = false;
            
            // Ê£ÄÊü•ÊòØÂê¶Âú®Á©∫Èöô‰∏≠
            gaps.forEach(gap => {
                if (player.x + player.width > gap.x && 
                    player.x < gap.x + gap.width && 
                    player.y + player.height >= ground.y) {
                    inGap = true;
                }
            });
            
            if (player.y + player.height >= ground.y && !inGap) {
                player.y = ground.y - player.height;
                player.velocityY = 0;
                player.jumping = false;
                onGround = true;
            }
            
            // ÊéâÂÖ•Á©∫Èöô
            if (player.y > canvas.height) {
                gameOver();
            }
            
            // ÁîüÊàêÈöúÁ¢çÁâ©ÂíåÁ©∫Èöô
            if (frameCount % 120 === 0) {
                createObstacle();
            }
            
            if (frameCount % 200 === 0) {
                createGap();
            }
            
            // Êõ¥Êñ∞ÈöúÁ¢çÁâ©‰ΩçÁΩÆ
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= gameSpeed;
                
                // Á¢∞ÊíûÊ£ÄÊµã
                if (checkCollision(player, obstacle)) {
                    gameOver();
                }
                
                // ÁßªÈô§Â±èÂπïÂ§ñÁöÑÈöúÁ¢çÁâ©
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                }
            });
            
            // Êõ¥Êñ∞Á©∫Èöô‰ΩçÁΩÆ
            gaps.forEach((gap, index) => {
                gap.x -= gameSpeed;
                
                // ÁßªÈô§Â±èÂπïÂ§ñÁöÑÁ©∫Èöô
                if (gap.x + gap.width < 0) {
                    gaps.splice(index, 1);
                }
            });
            
            // Êõ¥Êñ∞ÊòæÁ§∫
            document.getElementById('distance').textContent = `Ë∑ùÁ¶ª: ${Math.floor(distance)} Á±≥`;
            document.getElementById('level').textContent = `Á≠âÁ∫ß: ${level}`;
            document.getElementById('score').textContent = `ÂàÜÊï∞: ${score}`;
        }
        
        // ÊòæÁ§∫ÊàêÂ∞±
        function showAchievement() {
            const achievement = document.getElementById('achievement');
            achievement.style.display = 'block';
            setTimeout(() => {
                achievement.style.display = 'none';
            }, 2000);
        }
        
        // Ê∏∏ÊàèÁªìÊùü
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalDistance').textContent = `ÊúÄÁªàË∑ùÁ¶ª: ${Math.floor(distance)} Á±≥`;
            document.getElementById('finalScore').textContent = `ÊúÄÁªàÂàÜÊï∞: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // ÈáçÊñ∞ÂºÄÂßãÊ∏∏Êàè
        function restartGame() {
            gameRunning = true;
            distance = 0;
            score = 0;
            level = 1;
            gameSpeed = 3;
            frameCount = 0;
            achievement226Shown = false;
            
            player.x = 150;
            player.y = 300;
            player.velocityY = 0;
            player.velocityX = 0;
            player.jumping = false;
            
            obstacles = [];
            gaps = [];
            
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // Ê∏∏ÊàèÂæ™ÁéØ
        function gameLoop() {
            // Ê∏ÖÁ©∫ÁîªÂ∏É
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ÁªòÂà∂ËÉåÊôØ
            drawBackground();
            
            // ÁªòÂà∂Âú∞Èù¢
            drawGround();
            
            // ÁªòÂà∂ÈöúÁ¢çÁâ©
            drawObstacles();
            
            // ÁªòÂà∂Áé©ÂÆ∂
            drawPlayer();
            
            // Êõ¥Êñ∞Ê∏∏ÊàèÁä∂ÊÄÅ
            update();
            
            // ÁªßÁª≠Âæ™ÁéØ
            requestAnimationFrame(gameLoop);
        }
        
        // ÂêØÂä®Ê∏∏Êàè
        gameLoop();
    </script>
</body>
</html>
