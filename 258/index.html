<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ğŸ’• çˆ±å¿ƒé…å¯¹ - æ‹çˆ±258å¤© ğŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease;
        }

        .title {
            font-size: 2.2rem;
            color: #ff6b9d;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(255, 107, 157, 0.3);
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #c44569;
            margin-bottom: 15px;
        }

        .day-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        /* ç»Ÿè®¡é¢æ¿ */
        .stats-panel {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 1s ease;
        }

        .stat-box {
            background: white;
            padding: 12px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 100px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b9d;
        }

        /* éš¾åº¦é€‰æ‹© */
        .difficulty-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-btn {
            padding: 12px 25px;
            font-size: 1rem;
            background: white;
            color: #666;
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            border-color: #ff6b9d;
            transform: scale(1.05);
        }

        .difficulty-btn:active {
            transform: scale(0.95);
        }

        /* æ¸¸æˆæ¿ */
        .game-board {
            display: grid;
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease;
        }

        .game-board.easy {
            grid-template-columns: repeat(3, 1fr);
            max-width: 350px;
        }

        .game-board.medium {
            grid-template-columns: repeat(4, 1fr);
            max-width: 450px;
        }

        .game-board.hard {
            grid-template-columns: repeat(4, 1fr);
            max-width: 450px;
        }

        /* å¡ç‰‡ */
        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
            min-height: 70px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .card.matched .card-back {
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        /* æ§åˆ¶æŒ‰é’® */
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            transition: transform 0.3s ease;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* èƒœåˆ©å¼¹çª— */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            animation: bounceIn 0.6s ease;
        }

        .modal-title {
            font-size: 2.2rem;
            color: #ff6b9d;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .modal-stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .modal-stat-item {
            font-size: 1.1rem;
            color: #333;
            margin: 10px 0;
        }

        .modal-stat-item strong {
            color: #ff6b9d;
        }

        .modal-message {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 25px;
        }

        /* çƒŸèŠ±æ•ˆæœ */
        .firework {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }

        /* åŠ¨ç”» */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* å“åº”å¼ */
        @media (max-width: 500px) {
            .title { font-size: 1.8rem; }
            .subtitle { font-size: 1rem; }
            .card-front, .card-back { font-size: 2rem; }
            .game-board { gap: 8px; padding: 15px; }
            .stat-box { min-width: 80px; padding: 10px 15px; }
            .modal-title { font-size: 1.8rem; }
        }

        @media (max-width: 380px) {
            .game-board.medium,
            .game-board.hard {
                gap: 6px;
                padding: 12px;
            }
            .card { min-height: 60px; }
            .card-front, .card-back { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">ğŸ’• çˆ±å¿ƒé…å¯¹ ğŸ’•</div>
        <div class="subtitle">Memory Match Game</div>
        <div class="day-badge">æ‹çˆ±ç¬¬ 258 å¤©</div>
    </div>

    <div class="stats-panel">
        <div class="stat-box">
            <div class="stat-label">æ­¥æ•°</div>
            <div class="stat-value" id="moves">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">é…å¯¹</div>
            <div class="stat-value" id="matched">0/<span id="total-pairs">0</span></div>
        </div>
        <div class="stat-box">
            <div class="stat-label">æ—¶é—´</div>
            <div class="stat-value" id="time">00:00</div>
        </div>
    </div>

    <div class="difficulty-selector">
        <button class="difficulty-btn active" data-level="easy">ç®€å• (3x2)</button>
        <button class="difficulty-btn" data-level="medium">ä¸­ç­‰ (4x4)</button>
        <button class="difficulty-btn" data-level="hard">å›°éš¾ (4x5)</button>
    </div>

    <div class="game-board easy" id="game-board">
        <!-- å¡ç‰‡å°†åŠ¨æ€ç”Ÿæˆ -->
    </div>

    <div class="controls">
        <button class="btn" id="new-game-btn">æ–°æ¸¸æˆ</button>
        <button class="btn" id="hint-btn">æç¤º (å‰©ä½™: <span id="hint-count">3</span>)</button>
    </div>

    <!-- èƒœåˆ©å¼¹çª— -->
    <div class="modal-overlay" id="win-modal">
        <div class="modal-content">
            <div class="modal-title">ğŸ‰ æ­å–œå®Œæˆï¼ğŸ‰</div>
            <div class="modal-stats">
                <div class="modal-stat-item">
                    æ€»æ­¥æ•°ï¼š<strong id="final-moves">0</strong>
                </div>
                <div class="modal-stat-item">
                    ç”¨æ—¶ï¼š<strong id="final-time">00:00</strong>
                </div>
                <div class="modal-stat-item">
                    å‡†ç¡®ç‡ï¼š<strong id="accuracy">0%</strong>
                </div>
            </div>
            <div class="modal-message">
                å°±åƒæ‰¾åˆ°äº†æ‰€æœ‰é…å¯¹çš„çˆ±å¿ƒï¼Œ<br>
                æˆ‘ä»¬çš„å¿ƒä¹Ÿæ°¸è¿œç›¸äº’å‘¼åº”ï¼ğŸ’•
            </div>
            <button class="btn" onclick="game.closeModal()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.totalPairs = 0;
                this.timer = null;
                this.seconds = 0;
                this.isChecking = false;
                this.hintsLeft = 3;
                this.difficulty = 'easy';
                
                // çˆ±å¿ƒemojié›†åˆ
                this.heartEmojis = [
                    'â¤ï¸', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’•',
                    'ğŸ’', 'ğŸ’˜', 'ğŸ’', 'ğŸ’Ÿ', 'ğŸ§¡',
                    'ğŸ’›', 'ğŸ’š', 'ğŸ’™', 'ğŸ’œ', 'ğŸ¤',
                    'ğŸ–¤', 'ğŸ¤', 'ğŸ’Œ', 'ğŸ’', 'ğŸŒ¹'
                ];
                
                this.initElements();
                this.bindEvents();
                this.newGame();
            }

            initElements() {
                this.gameBoard = document.getElementById('game-board');
                this.movesEl = document.getElementById('moves');
                this.matchedEl = document.getElementById('matched');
                this.totalPairsEl = document.getElementById('total-pairs');
                this.timeEl = document.getElementById('time');
                this.hintCountEl = document.getElementById('hint-count');
                this.winModal = document.getElementById('win-modal');
            }

            bindEvents() {
                // æ–°æ¸¸æˆæŒ‰é’®
                document.getElementById('new-game-btn').addEventListener('click', () => {
                    this.newGame();
                });

                // æç¤ºæŒ‰é’®
                document.getElementById('hint-btn').addEventListener('click', () => {
                    this.useHint();
                });

                // éš¾åº¦é€‰æ‹©
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.difficulty = e.target.dataset.level;
                        this.newGame();
                    });
                });
            }

            newGame() {
                // é‡ç½®çŠ¶æ€
                this.moves = 0;
                this.matchedPairs = 0;
                this.seconds = 0;
                this.flippedCards = [];
                this.isChecking = false;
                this.hintsLeft = 3;
                
                // åœæ­¢è®¡æ—¶å™¨
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
                
                // æ ¹æ®éš¾åº¦è®¾ç½®æ¸¸æˆæ¿
                const config = {
                    easy: { rows: 2, cols: 3, pairs: 3 },
                    medium: { rows: 4, cols: 4, pairs: 8 },
                    hard: { rows: 5, cols: 4, pairs: 10 }
                };
                
                const { pairs } = config[this.difficulty];
                this.totalPairs = pairs;
                
                // æ›´æ–°æ¸¸æˆæ¿æ ·å¼
                this.gameBoard.className = `game-board ${this.difficulty}`;
                
                // ç”Ÿæˆå¡ç‰‡
                this.generateCards(pairs);
                this.updateUI();
            }

            generateCards(pairs) {
                // é€‰æ‹©emoji
                const selectedEmojis = this.heartEmojis.slice(0, pairs);
                const cardValues = [...selectedEmojis, ...selectedEmojis];
                
                // æ´—ç‰Œ
                cardValues.sort(() => Math.random() - 0.5);
                
                // æ¸…ç©ºæ¸¸æˆæ¿
                this.gameBoard.innerHTML = '';
                this.cards = [];
                
                // åˆ›å»ºå¡ç‰‡
                cardValues.forEach((value, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.value = value;
                    card.dataset.index = index;
                    
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">ğŸ’•</div>
                            <div class="card-back">${value}</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => this.flipCard(card));
                    
                    this.gameBoard.appendChild(card);
                    this.cards.push(card);
                });
            }

            flipCard(card) {
                // é˜²æ­¢é‡å¤ç‚¹å‡»
                if (this.isChecking || 
                    card.classList.contains('flipped') || 
                    card.classList.contains('matched') ||
                    this.flippedCards.length >= 2) {
                    return;
                }
                
                // å¼€å§‹è®¡æ—¶
                if (!this.timer) {
                    this.startTimer();
                }
                
                // ç¿»ç‰Œ
                card.classList.add('flipped');
                this.flippedCards.push(card);
                
                // æ£€æŸ¥é…å¯¹
                if (this.flippedCards.length === 2) {
                    this.moves++;
                    this.updateUI();
                    this.checkMatch();
                }
            }

            checkMatch() {
                this.isChecking = true;
                const [card1, card2] = this.flippedCards;
                
                if (card1.dataset.value === card2.dataset.value) {
                    // é…å¯¹æˆåŠŸ
                    setTimeout(() => {
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        this.matchedPairs++;
                        this.updateUI();
                        this.flippedCards = [];
                        this.isChecking = false;
                        
                        // æ£€æŸ¥æ˜¯å¦å®Œæˆ
                        if (this.matchedPairs === this.totalPairs) {
                            this.gameWin();
                        }
                    }, 500);
                } else {
                    // é…å¯¹å¤±è´¥
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        this.flippedCards = [];
                        this.isChecking = false;
                    }, 1000);
                }
            }

            useHint() {
                if (this.hintsLeft <= 0 || this.isChecking) return;
                
                // æ‰¾åˆ°æœªé…å¯¹çš„å¡ç‰‡
                const unmatchedCards = this.cards.filter(card => 
                    !card.classList.contains('matched') && 
                    !card.classList.contains('flipped')
                );
                
                if (unmatchedCards.length >= 2) {
                    // éšæœºé€‰ä¸€å¯¹
                    const value = unmatchedCards[0].dataset.value;
                    const pair = unmatchedCards.filter(card => card.dataset.value === value).slice(0, 2);
                    
                    // çŸ­æš‚æ˜¾ç¤º
                    pair.forEach(card => card.classList.add('flipped'));
                    
                    setTimeout(() => {
                        pair.forEach(card => card.classList.remove('flipped'));
                    }, 1000);
                    
                    this.hintsLeft--;
                    this.hintCountEl.textContent = this.hintsLeft;
                }
            }

            startTimer() {
                this.timer = setInterval(() => {
                    this.seconds++;
                    const minutes = Math.floor(this.seconds / 60);
                    const secs = this.seconds % 60;
                    this.timeEl.textContent = 
                        `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                }, 1000);
            }

            updateUI() {
                this.movesEl.textContent = this.moves;
                this.matchedEl.textContent = this.matchedPairs;
                this.totalPairsEl.textContent = this.totalPairs;
            }

            gameWin() {
                clearInterval(this.timer);
                
                // è®¡ç®—å‡†ç¡®ç‡
                const perfectMoves = this.totalPairs;
                const accuracy = Math.round((perfectMoves / this.moves) * 100);
                
                // æ˜¾ç¤ºç»Ÿè®¡
                document.getElementById('final-moves').textContent = this.moves;
                document.getElementById('final-time').textContent = this.timeEl.textContent;
                document.getElementById('accuracy').textContent = accuracy + '%';
                
                // çƒŸèŠ±æ•ˆæœ
                setTimeout(() => {
                    this.createFireworks();
                }, 500);
                
                // æ˜¾ç¤ºå¼¹çª—
                setTimeout(() => {
                    this.winModal.classList.add('show');
                }, 1000);
            }

            createFireworks() {
                const colors = ['#ff6b9d', '#c44569', '#ffd700', '#ff6347', '#ff69b4'];
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = Math.random() * window.innerWidth + 'px';
                        firework.style.top = Math.random() * window.innerHeight + 'px';
                        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                        document.body.appendChild(firework);
                        
                        const angle = Math.random() * Math.PI * 2;
                        const velocity = 2 + Math.random() * 3;
                        const vx = Math.cos(angle) * velocity;
                        const vy = Math.sin(angle) * velocity;
                        
                        this.animateFirework(firework, vx, vy);
                    }, i * 50);
                }
            }

            animateFirework(firework, vx, vy) {
                let x = parseFloat(firework.style.left);
                let y = parseFloat(firework.style.top);
                let opacity = 1;
                
                const animate = () => {
                    x += vx;
                    y += vy;
                    opacity -= 0.02;
                    
                    firework.style.left = x + 'px';
                    firework.style.top = y + 'px';
                    firework.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        firework.remove();
                    }
                };
                
                animate();
            }

            closeModal() {
                this.winModal.classList.remove('show');
                this.newGame();
            }
        }

        // å¯åŠ¨æ¸¸æˆ
        const game = new MemoryGame();
        
        // é˜²æ­¢ä¸‹æ‹‰åˆ·æ–°
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
