<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推箱子游戏 - 第223天</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>推箱子游戏</h1>
            <div class="game-info">
                <span>关卡: <span id="level">1</span></span>
                <span>移动步数: <span id="moves">0</span></span>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- 游戏板将通过JavaScript动态生成 -->
        </div>
        
        <div class="game-controls">
            <button id="resetBtn">重新开始</button>
            <button id="prevLevelBtn">上一关</button>
            <button id="nextLevelBtn">下一关</button>
        </div>
        
        <div class="instructions">
            <p>使用方向键或WASD键移动角色，将箱子推到目标位置（红色区域）</p>
        </div>
    </div>
    
    <!-- 通关庆祝弹窗 -->
    <div class="celebration-modal" id="celebrationModal">
        <div class="modal-content">
            <div class="celebration-animation">
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
            </div>
            <h2>🎉 恭喜通关第223天！ 🎉</h2>
            <p>您成功完成了所有关卡！</p>
            <button id="closeModalBtn">继续游戏</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
