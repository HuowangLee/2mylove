<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>221 - 超级炫酷展示</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="particles"></div>
    
    <div class="container">
        <div class="main-number">
            <span class="digit" data-digit="2">2</span>
            <span class="digit" data-digit="2">2</span>
            <span class="digit" data-digit="1">1</span>
        </div>
        
        <div class="glow-effect"></div>
        <div class="pulse-ring"></div>
        <div class="pulse-ring-2"></div>
        <div class="pulse-ring-3"></div>
        
        <div class="floating-elements">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
            <div class="floating-shape shape-5"></div>
            <div class="floating-shape shape-6"></div>
        </div>
        
        <div class="matrix-rain"></div>
        
        <div class="hologram-lines">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <div class="line line-4"></div>
        </div>
        
        <div class="energy-orb orb-1"></div>
        <div class="energy-orb orb-2"></div>
        <div class="energy-orb orb-3"></div>
        
        <div class="cyber-grid"></div>
        
        <div class="neon-border"></div>
        
        <div class="data-stream">
            <div class="stream-item">01001010</div>
            <div class="stream-item">11010101</div>
            <div class="stream-item">00110110</div>
            <div class="stream-item">11100011</div>
            <div class="stream-item">10011001</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
