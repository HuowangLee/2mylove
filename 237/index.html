    <style>

<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="score">åˆ†æ•°: 0</div>
        <div id="lives">â¤ï¸ â¤ï¸ â¤ï¸</div>
        <div id="loveMessage">ğŸ’• æ‹çˆ±237å¤©çºªå¿µ ğŸ’•</div>
    </div>

    <div id="startScreen">
        <div class="title">â¤ï¸ æ°´æœå¿è€… â¤ï¸</div>
        <div class="subtitle">çºªå¿µæˆ‘ä»¬æ‹çˆ±237å¤©</div>
        <div class="loveNote">ç”¨æ‰‹æŒ‡æ»‘åŠ¨åˆ‡å¼€æ°´æœ<br>ä¸è¦é”™è¿‡ä»»ä½•ä¸€ä¸ªå“¦~</div>
        <button class="button" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
    </div>

    <div id="gameOverScreen">
        <div class="title">æ¸¸æˆç»“æŸ</div>
        <div class="finalScore" id="finalScore">åˆ†æ•°: 0</div>
        <div class="loveNote">å°±åƒæˆ‘ä»¬çš„çˆ±æƒ…<br>æ¯ä¸€å¤©éƒ½å€¼å¾—çæƒœ</div>
        <button class="button" onclick="restartGame()">å†æ¥ä¸€æ¬¡</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // è®¾ç½®Canvaså°ºå¯¸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // é˜²æ­¢canvasåŒºåŸŸçš„æµè§ˆå™¨æ»‘åŠ¨
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });

        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            score: 0,
            lives: 3,
            isPlaying: false,
            fruits: [],
            slashes: [],
            particles: []
        };

        // æ°´æœç±»å‹é…ç½®
        const fruitTypes = [
            { emoji: 'ğŸ', color: '#FF4444', name: 'apple' },
            { emoji: 'ğŸŠ', color: '#FF8C00', name: 'orange' },
            { emoji: 'ğŸ‹', color: '#FFD700', name: 'lemon' },
            { emoji: 'ğŸ‰', color: '#FF6B6B', name: 'watermelon' },
            { emoji: 'ğŸ‡', color: '#9370DB', name: 'grape' },
            { emoji: 'ğŸ“', color: '#FF1493', name: 'strawberry' },
            { emoji: 'ğŸ‘', color: '#FFB6C1', name: 'peach' },
            { emoji: 'ğŸ¥', color: '#90EE90', name: 'kiwi' },
            { emoji: 'ğŸ’–', color: '#FF69B4', name: 'heart' }, // ç‰¹æ®Šçˆ±å¿ƒæ°´æœ
        ];

        // æ°´æœç±»
        class Fruit {
            constructor() {
                this.reset();
            }

            reset() {
                this.type = fruitTypes[Math.floor(Math.random() * fruitTypes.length)];
                this.x = Math.random() * (canvas.width - 100) + 50;
                this.y = canvas.height + 50;
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = -(Math.random() * 4 + 10);
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.size = 60;
                this.sliced = false;
                this.gravity = 0.2;
            }

            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.type.emoji, 0, 0);
                ctx.restore();
            }

            isOffScreen() {
                return this.y > canvas.height + 100;
            }

            contains(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.size / 2;
            }
        }

        // åˆ€ç—•ç±»
        class Slash {
            constructor(x, y) {
                this.points = [{ x, y }];
                this.life = 15;
                this.maxLife = 15;
            }

            addPoint(x, y) {
                this.points.push({ x, y });
                if (this.points.length > 10) {
                    this.points.shift();
                }
            }

            update() {
                this.life--;
            }

            draw() {
                if (this.points.length < 2) return;

                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#FFD700';

                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.stroke();
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.color = color;
                this.size = Math.random() * 8 + 4;
                this.life = 30;
                this.maxLife = 30;
                this.gravity = 0.3;
            }

            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // è§¦æ‘¸äº‹ä»¶å¤„ç†
        let currentSlash = null;
        let lastTouch = { x: 0, y: 0 };

        canvas.addEventListener('touchstart', (e) => {
            if (!gameState.isPlaying) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            currentSlash = new Slash(x, y);
            lastTouch = { x, y };
            gameState.slashes.push(currentSlash);
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameState.isPlaying || !currentSlash) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            currentSlash.addPoint(x, y);
            
            // æ£€æµ‹åˆ‡åˆ°çš„æ°´æœ
            checkFruitSlash(lastTouch.x, lastTouch.y, x, y);
            lastTouch = { x, y };
        });

        canvas.addEventListener('touchend', () => {
            currentSlash = null;
        });

        // æ£€æµ‹åˆ‡æ°´æœ
        function checkFruitSlash(x1, y1, x2, y2) {
            gameState.fruits.forEach(fruit => {
                if (fruit.sliced) return;
                
                // æ£€æµ‹çº¿æ®µæ˜¯å¦ä¸æ°´æœç›¸äº¤
                if (lineIntersectsCircle(x1, y1, x2, y2, fruit.x, fruit.y, fruit.size / 2)) {
                    sliceFruit(fruit);
                }
            });
        }

        // çº¿æ®µä¸åœ†çš„ç¢°æ’æ£€æµ‹
        function lineIntersectsCircle(x1, y1, x2, y2, cx, cy, radius) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            const fx = x1 - cx;
            const fy = y1 - cy;
            
            const a = dx * dx + dy * dy;
            const b = 2 * (fx * dx + fy * dy);
            const c = (fx * fx + fy * fy) - radius * radius;
            
            const discriminant = b * b - 4 * a * c;
            
            if (discriminant >= 0) {
                const t1 = (-b - Math.sqrt(discriminant)) / (2 * a);
                const t2 = (-b + Math.sqrt(discriminant)) / (2 * a);
                if ((t1 >= 0 && t1 <= 1) || (t2 >= 0 && t2 <= 1)) {
                    return true;
                }
            }
            return false;
        }

        // åˆ‡æ°´æœ
        function sliceFruit(fruit) {
            fruit.sliced = true;
            
            // å¢åŠ åˆ†æ•°
            if (fruit.type.name === 'heart') {
                gameState.score += 23.7; // ç‰¹æ®Šçˆ±å¿ƒåŠ 237/10åˆ†
            } else {
                gameState.score += 10;
            }
            updateScore();
            
            // åˆ›å»ºç²’å­æ•ˆæœ
            for (let i = 0; i < 15; i++) {
                gameState.particles.push(new Particle(fruit.x, fruit.y, fruit.type.color));
            }
        }

        // ç”Ÿæˆæ°´æœ
        function spawnFruit() {
            if (!gameState.isPlaying) return;
            
            const fruit = new Fruit();
            gameState.fruits.push(fruit);
            
            // éšæœºç”Ÿæˆé—´éš”
            setTimeout(spawnFruit, Math.random() * 800 + 600);
        }

        // æ›´æ–°æ¸¸æˆ
        function update() {
            if (!gameState.isPlaying) return;

            // æ›´æ–°æ°´æœ
            for (let i = gameState.fruits.length - 1; i >= 0; i--) {
                const fruit = gameState.fruits[i];
                fruit.update();

                if (fruit.isOffScreen()) {
                    if (!fruit.sliced) {
                        // é”™è¿‡æ°´æœï¼Œå‡å°‘ç”Ÿå‘½
                        gameState.lives--;
                        updateLives();
                        if (gameState.lives <= 0) {
                            gameOver();
                        }
                    }
                    gameState.fruits.splice(i, 1);
                }
            }

            // æ›´æ–°åˆ€ç—•
            for (let i = gameState.slashes.length - 1; i >= 0; i--) {
                const slash = gameState.slashes[i];
                slash.update();
                if (slash.isDead()) {
                    gameState.slashes.splice(i, 1);
                }
            }

            // æ›´æ–°ç²’å­
            for (let i = gameState.particles.length - 1; i >= 0; i--) {
                const particle = gameState.particles[i];
                particle.update();
                if (particle.isDead()) {
                    gameState.particles.splice(i, 1);
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶èƒŒæ™¯çˆ±å¿ƒè£…é¥°
            drawBackgroundHearts();

            // ç»˜åˆ¶æ°´æœ
            gameState.fruits.forEach(fruit => {
                if (!fruit.sliced) {
                    fruit.draw();
                }
            });

            // ç»˜åˆ¶ç²’å­
            gameState.particles.forEach(particle => {
                particle.draw();
            });

            // ç»˜åˆ¶åˆ€ç—•
            gameState.slashes.forEach(slash => {
                slash.draw();
            });
        }

        // ç»˜åˆ¶èƒŒæ™¯çˆ±å¿ƒ
        function drawBackgroundHearts() {
            ctx.save();
            ctx.globalAlpha = 0.1;
            ctx.font = '30px Arial';
            
            const time = Date.now() * 0.001;
            for (let i = 0; i < 5; i++) {
                const x = (i * 100 + time * 20) % canvas.width;
                const y = 100 + Math.sin(time + i) * 20;
                ctx.fillText('ğŸ’•', x, y);
            }
            ctx.restore();
        }

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameState.isPlaying = true;
            gameState.score = 0;
            gameState.lives = 3;
            gameState.fruits = [];
            gameState.slashes = [];
            gameState.particles = [];
            updateScore();
            updateLives();
            spawnFruit();
        }

        // é‡æ–°å¼€å§‹
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameState.isPlaying = false;
            document.getElementById('finalScore').textContent = `åˆ†æ•°: ${Math.floor(gameState.score)}`;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
        function updateScore() {
            document.getElementById('score').textContent = `åˆ†æ•°: ${Math.floor(gameState.score)}`;
        }

        // æ›´æ–°ç”Ÿå‘½æ˜¾ç¤º
        function updateLives() {
            const hearts = 'â¤ï¸ '.repeat(gameState.lives);
            document.getElementById('lives').textContent = hearts.trim();
        }

        // å¯åŠ¨æ¸¸æˆå¾ªç¯
        gameLoop();
    </script>
