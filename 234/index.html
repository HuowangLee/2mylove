<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>恋爱234天 - 躲弹幕小游戏 💕</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💕 恋爱234天纪念 💕</h1>
            <p class="subtitle">一起度过的每一天都值得纪念</p>
        </div>

        <div class="game-wrapper">
            <!-- 游戏信息面板 -->
            <div class="info-panel">
                <div class="info-item">
                    <span class="label">生存时间:</span>
                    <span class="value" id="timeDisplay">0.0秒</span>
                </div>
                <div class="info-item">
                    <span class="label">当前难度:</span>
                    <span class="value" id="difficultyDisplay">简单</span>
                </div>
                <div class="info-item">
                    <span class="label">最高记录:</span>
                    <span class="value" id="bestTimeDisplay">0.0秒</span>
                </div>
                <div class="info-item">
                    <span class="label">躲避次数:</span>
                    <span class="value" id="dodgeCount">0</span>
                </div>
            </div>

            <!-- 游戏画布 -->
            <canvas id="gameCanvas" width="800" height="600"></canvas>

            <!-- 游戏结束界面 -->
            <div id="gameOverScreen" class="game-over hidden">
                <h2>💔 游戏结束 💔</h2>
                <p class="game-over-message">虽然这次没有躲过，但我们的爱会继续！</p>
                <div class="stats">
                    <p>生存时间: <span id="finalTime">0</span> 秒</p>
                    <p>躲避次数: <span id="finalDodges">0</span> 次</p>
                </div>
                <button id="restartBtn" class="btn">再来一次 ❤️</button>
            </div>

            <!-- 开始界面 -->
            <div id="startScreen" class="start-screen">
                <h2>💖 欢迎来到我们的纪念日 💖</h2>
                <div class="love-message">
                    <p>234天的相伴</p>
                    <p>每一天都充满欢笑与温暖</p>
                    <p>这个游戏献给我最爱的你</p>
                </div>
                <div class="instructions">
                    <h3>游戏说明：</h3>
                    <ul>
                        <li>👆 <strong>用手指触摸屏幕</strong>，爱心会跟随你的手指移动</li>
                        <li>💗 躲避从上方掉落的障碍物</li>
                        <li>⏰ 随着时间推移，难度会逐渐增加</li>
                        <li>🏆 挑战更长的生存时间！</li>
                    </ul>
                </div>
                <button id="startBtn" class="btn btn-large">开始游戏 💕</button>
            </div>
        </div>

        <div class="footer">
            <p>❤️ 愿我们的爱情像这个游戏一样，充满挑战但永不放弃 ❤️</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
