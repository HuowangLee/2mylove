<body>
    <div id="gameContainer">
        <div id="startScreen">
            <h1>â™¥ 250å¤©çš„çˆ±æƒ…è½¨è¿¹ â™¥</h1>
            <div class="emoji">ğŸ’‘</div>
            <div class="subtitle">æˆ‘ä»¬ä¸€èµ·èµ°è¿‡çš„æ¯ä¸€å¤©</div>
            <div class="instructions">
                <p>ğŸ® <strong>æ¸¸æˆè§„åˆ™ï¼š</strong></p>
                <p>ğŸ‘† æŒ‰ä½å°çˆ±å¿ƒï¼Œæ²¿ç€çˆ±çš„è½¨è¿¹å‰è¿›</p>
                <p>âš ï¸ æ‰‹æŒ‡ä¸èƒ½ç¦»å¼€å±å¹•</p>
                <p>ğŸš« ä¸èƒ½ç¢°åˆ°éšœç¢ç‰©</p>
                <p>ğŸ›¤ï¸ ä¸èƒ½åç¦»è½¨é“</p>
                <p>ğŸ’• åšæŒåˆ°ç»ˆç‚¹ï¼Œå°±åƒæˆ‘ä»¬çš„çˆ±æƒ…</p>
            </div>
            <button onclick="startGame()">å¼€å§‹ç”œèœœæ—…ç¨‹</button>
        </div>

        <div id="endScreen">
            <h1>æ¸¸æˆç»“æŸ</h1>
            <div class="emoji">ğŸ’”</div>
            <div id="finalScore"></div>
            <div class="message" id="endMessage"></div>
            <button onclick="restartGame()">å†æ¥ä¸€æ¬¡</button>
        </div>

        <div id="info">â¤ï¸ æ‹çˆ±250å¤©</div>
        <div id="score">è¿›åº¦: <span id="progress">0</span>%</div>
        
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // è®¾ç½®ç”»å¸ƒå¤§å°
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 500);
            const maxHeight = window.innerHeight * 0.8;
            canvas.width = maxWidth;
            canvas.height = Math.min(maxHeight, 800);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            isPlaying: false,
            isTouching: false,
            touchStarted: false,
            playerX: 0,
            playerY: 0,
            progress: 0,
            lives: 3,
            gameOver: false,
            won: false
        };

        // ç©å®¶
        const player = {
            radius: 15,
            color: '#ff69b4'
        };

        // è·¯å¾„ç‚¹ï¼ˆåˆ›å»ºä¸€æ¡æ›²æŠ˜çš„çˆ±å¿ƒå½¢çŠ¶è·¯å¾„ï¼‰
        let pathPoints = [];
        function generatePath() {
            pathPoints = [];
            const centerX = canvas.width / 2;
            const startY = 50;
            const segments = 250; // 250ä¸ªç‚¹ï¼Œä»£è¡¨250å¤©
            
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const angle = t * Math.PI * 4; // 4åœˆèºæ—‹
                
                // åˆ›å»ºèºæ—‹å¿ƒå½¢è½¨è¿¹
                let x, y;
                
                if (t < 0.5) {
                    // ä¸ŠåŠéƒ¨åˆ†ï¼šèºæ—‹ä¸‹é™
                    const spiralT = t * 2;
                    const radius = 60 + Math.sin(spiralT * Math.PI * 6) * 30;
                    x = centerX + Math.sin(angle) * radius;
                    y = startY + spiralT * (canvas.height - 200);
                } else {
                    // ä¸‹åŠéƒ¨åˆ†ï¼šå¿ƒå½¢
                    const heartT = (t - 0.5) * 2;
                    const heartAngle = heartT * Math.PI * 2 - Math.PI;
                    
                    // å¿ƒå½¢å‚æ•°æ–¹ç¨‹
                    const scale = 60;
                    x = centerX + scale * 16 * Math.pow(Math.sin(heartAngle), 3);
                    y = canvas.height - 150 - scale * (13 * Math.cos(heartAngle) - 5 * Math.cos(2 * heartAngle) - 2 * Math.cos(3 * heartAngle) - Math.cos(4 * heartAngle));
                }
                
                pathPoints.push({ x, y });
            }
        }

        // éšœç¢ç‰©
        let obstacles = [];
        function generateObstacles() {
            obstacles = [];
            const numObstacles = 15;
            
            for (let i = 0; i < numObstacles; i++) {
                const pathIndex = Math.floor((i + 1) * (pathPoints.length / (numObstacles + 1)));
                if (pathIndex < pathPoints.length) {
                    const point = pathPoints[pathIndex];
                    
                    // åœ¨è·¯å¾„é™„è¿‘åˆ›å»ºç§»åŠ¨éšœç¢ç‰©
                    obstacles.push({
                        baseX: point.x,
                        baseY: point.y,
                        x: point.x,
                        y: point.y,
                        radius: 12,
                        speed: 1 + Math.random(),
                        angle: Math.random() * Math.PI * 2,
                        orbitRadius: 40 + Math.random() * 30,
                        color: '#8b00ff'
                    });
                }
            }
        }

        // ç»˜åˆ¶è·¯å¾„
        function drawPath() {
            const trackWidth = 50;
            
            // ç»˜åˆ¶è½¨é“èƒŒæ™¯
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = trackWidth + 10;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(pathPoints[0].x, pathPoints[0].y);
            for (let i = 1; i < pathPoints.length; i++) {
                ctx.lineTo(pathPoints[i].x, pathPoints[i].y);
            }
            ctx.stroke();
            
            // ç»˜åˆ¶è½¨é“ä¸»ä½“ï¼ˆæ¸å˜è‰²ï¼‰
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#ff9a9e');
            gradient.addColorStop(0.5, '#fad0c4');
            gradient.addColorStop(1, '#ffd1ff');
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = trackWidth;
            
            ctx.beginPath();
            ctx.moveTo(pathPoints[0].x, pathPoints[0].y);
            for (let i = 1; i < pathPoints.length; i++) {
                ctx.lineTo(pathPoints[i].x, pathPoints[i].y);
            }
            ctx.stroke();
            
            // ç»˜åˆ¶è½¨é“è¾¹ç¼˜
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // ç»˜åˆ¶èµ·ç‚¹å’Œç»ˆç‚¹æ ‡è®°
            drawPoint(pathPoints[0].x, pathPoints[0].y, 20, '#4ade80', 'START');
            drawPoint(pathPoints[pathPoints.length - 1].x, pathPoints[pathPoints.length - 1].y, 25, '#ffd700', 'LOVE');
        }

        function drawPoint(x, y, radius, color, text) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            if (text) {
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, x, y);
            }
        }

        // ç»˜åˆ¶éšœç¢ç‰©
        function drawObstacles() {
            obstacles.forEach(obs => {
                // æ›´æ–°ä½ç½®ï¼ˆåœ†å‘¨è¿åŠ¨ï¼‰
                obs.angle += obs.speed * 0.02;
                obs.x = obs.baseX + Math.cos(obs.angle) * obs.orbitRadius;
                obs.y = obs.baseY + Math.sin(obs.angle) * obs.orbitRadius;
                
                // ç»˜åˆ¶éšœç¢ç‰©
                ctx.fillStyle = obs.color;
                ctx.beginPath();
                ctx.arc(obs.x, obs.y, obs.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // å¤–åœˆå…‰æ™•
                ctx.strokeStyle = 'rgba(139, 0, 255, 0.3)';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // å†…åœˆ
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(obs.x, obs.y, obs.radius / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // ç»˜åˆ¶ç©å®¶
        function drawPlayer() {
            if (!gameState.touchStarted) return;
            
            // ä¸»ä½“
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(gameState.playerX, gameState.playerY, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // å¤–åœˆå…‰æ™•
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // å†…å¿ƒå½¢
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('â™¥', gameState.playerX, gameState.playerY);
            
            // æ‹–å°¾æ•ˆæœ
            if (gameState.isTouching) {
                const tailLength = 5;
                for (let i = 0; i < tailLength; i++) {
                    const alpha = (tailLength - i) / tailLength * 0.3;
                    ctx.fillStyle = `rgba(255, 105, 180, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(gameState.playerX, gameState.playerY, player.radius + i * 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollisions() {
            if (!gameState.touchStarted) return true;
            
            // æ£€æŸ¥æ˜¯å¦åœ¨è½¨é“ä¸Š
            let onTrack = false;
            const trackWidth = 25;
            
            for (let i = 0; i < pathPoints.length - 1; i++) {
                const dist = distanceToSegment(
                    gameState.playerX, gameState.playerY,
                    pathPoints[i].x, pathPoints[i].y,
                    pathPoints[i + 1].x, pathPoints[i + 1].y
                );
                
                if (dist < trackWidth) {
                    onTrack = true;
                    // æ›´æ–°è¿›åº¦
                    gameState.progress = Math.max(gameState.progress, (i / pathPoints.length) * 100);
                    break;
                }
            }
            
            if (!onTrack) return false;
            
            // æ£€æŸ¥ä¸éšœç¢ç‰©ç¢°æ’
            for (let obs of obstacles) {
                const dist = Math.hypot(gameState.playerX - obs.x, gameState.playerY - obs.y);
                if (dist < player.radius + obs.radius) {
                    return false;
                }
            }
            
            return true;
        }

        // ç‚¹åˆ°çº¿æ®µçš„è·ç¦»
        function distanceToSegment(px, py, x1, y1, x2, y2) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            const lengthSquared = dx * dx + dy * dy;
            
            if (lengthSquared === 0) {
                return Math.hypot(px - x1, py - y1);
            }
            
            let t = ((px - x1) * dx + (py - y1) * dy) / lengthSquared;
            t = Math.max(0, Math.min(1, t));
            
            const nearestX = x1 + t * dx;
            const nearestY = y1 + t * dy;
            
            return Math.hypot(px - nearestX, py - nearestY);
        }

        // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç»ˆç‚¹
        function checkWin() {
            const endPoint = pathPoints[pathPoints.length - 1];
            const dist = Math.hypot(gameState.playerX - endPoint.x, gameState.playerY - endPoint.y);
            return dist < 30;
        }

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            if (!gameState.isPlaying) return;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶å…ƒç´ 
            drawPath();
            drawObstacles();
            drawPlayer();
            
            // æ›´æ–°è¿›åº¦æ˜¾ç¤º
            document.getElementById('progress').textContent = Math.floor(gameState.progress);
            
            // æ£€æŸ¥ç¢°æ’
            if (gameState.isTouching && gameState.touchStarted) {
                if (!checkCollisions()) {
                    endGame(false);
                    return;
                }
                
                // æ£€æŸ¥èƒœåˆ©
                if (checkWin()) {
                    endGame(true);
                    return;
                }
            }
            
            // å¦‚æœæ‰‹æŒ‡ç¦»å¼€å±å¹•
            if (!gameState.isTouching && gameState.touchStarted && gameState.progress > 0) {
                endGame(false, 'æ‰‹æŒ‡ä¸èƒ½ç¦»å¼€å±å¹•å“¦ï¼');
                return;
            }
            
            requestAnimationFrame(gameLoop);
        }

        // è§¦æ‘¸äº‹ä»¶
        function handleTouchStart(e) {
            if (!gameState.isPlaying) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»åœ¨èµ·ç‚¹é™„è¿‘
            if (!gameState.touchStarted) {
                const startPoint = pathPoints[0];
                const dist = Math.hypot(x - startPoint.x, y - startPoint.y);
                
                if (dist < 40) {
                    gameState.touchStarted = true;
                    gameState.isTouching = true;
                    gameState.playerX = x;
                    gameState.playerY = y;
                }
            } else {
                gameState.isTouching = true;
            }
        }

        function handleTouchMove(e) {
            if (!gameState.isPlaying || !gameState.touchStarted) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            gameState.playerX = touch.clientX - rect.left;
            gameState.playerY = touch.clientY - rect.top;
            gameState.isTouching = true;
        }

        function handleTouchEnd(e) {
            if (!gameState.isPlaying) return;
            e.preventDefault();
            gameState.isTouching = false;
        }

        // é¼ æ ‡äº‹ä»¶ï¼ˆç”¨äºPCæµ‹è¯•ï¼‰
        function handleMouseDown(e) {
            if (!gameState.isPlaying) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (!gameState.touchStarted) {
                const startPoint = pathPoints[0];
                const dist = Math.hypot(x - startPoint.x, y - startPoint.y);
                
                if (dist < 40) {
                    gameState.touchStarted = true;
                    gameState.isTouching = true;
                    gameState.playerX = x;
                    gameState.playerY = y;
                }
            } else {
                gameState.isTouching = true;
            }
        }

        function handleMouseMove(e) {
            if (!gameState.isPlaying || !gameState.touchStarted || !gameState.isTouching) return;
            const rect = canvas.getBoundingClientRect();
            gameState.playerX = e.clientX - rect.left;
            gameState.playerY = e.clientY - rect.top;
        }

        function handleMouseUp(e) {
            if (!gameState.isPlaying) return;
            gameState.isTouching = false;
        }

        // ç»‘å®šäº‹ä»¶
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);
        canvas.addEventListener('mouseleave', handleMouseUp);

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('endScreen').style.display = 'none';
            
            gameState = {
                isPlaying: true,
                isTouching: false,
                touchStarted: false,
                playerX: 0,
                playerY: 0,
                progress: 0,
                gameOver: false,
                won: false
            };
            
            generatePath();
            generateObstacles();
            gameLoop();
        }

        // ç»“æŸæ¸¸æˆ
        function endGame(won, customMessage = '') {
            gameState.isPlaying = false;
            gameState.gameOver = true;
            gameState.won = won;
            
            const endScreen = document.getElementById('endScreen');
            const emoji = endScreen.querySelector('.emoji');
            const finalScore = document.getElementById('finalScore');
            const message = document.getElementById('endMessage');
            
            if (won) {
                endScreen.querySelector('h1').textContent = 'æ­å–œé€šå…³ï¼';
                emoji.textContent = 'ğŸ’–';
                finalScore.textContent = 'å®Œç¾è¾¾æˆï¼š100%';
                message.innerHTML = `
                    å°±åƒè¿™æ¡è½¨è¿¹ï¼Œ<br>
                    æˆ‘ä»¬çš„çˆ±æƒ…è™½ç„¶æ›²æŠ˜ï¼Œ<br>
                    ä½†åªè¦ä¸æ”¾æ‰‹ï¼Œ<br>
                    ç»ˆä¼šæŠµè¾¾å¹¸ç¦çš„ç»ˆç‚¹ï¼<br><br>
                    <strong>250å¤©ï¼Œåªæ˜¯æˆ‘ä»¬çˆ±æƒ…æ•…äº‹çš„å¼€å§‹ â™¥</strong>
                `;
            } else {
                endScreen.querySelector('h1').textContent = 'å†è¯•ä¸€æ¬¡å§';
                emoji.textContent = 'ğŸ˜¢';
                finalScore.textContent = `è¿›åº¦ï¼š${Math.floor(gameState.progress)}%`;
                message.innerHTML = customMessage || `
                    çˆ±æƒ…çš„é“è·¯éœ€è¦åšæŒï¼Œ<br>
                    ä¸èƒ½åç¦»è½¨é“å“¦ï¼<br>
                    å°±åƒæˆ‘ä»¬çš„çˆ±æƒ…ï¼Œ<br>
                    éœ€è¦å½¼æ­¤çš„åšå®ˆå’Œé™ªä¼´ â™¥
                `;
            }
            
            endScreen.style.display = 'flex';
        }

        // é‡æ–°å¼€å§‹
        function restartGame() {
            startGame();
        }

        // åˆå§‹åŒ–
        generatePath();
    </script>
