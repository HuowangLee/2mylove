        <canvas id="gameCanvas"></canvas>

    <div class="victory-overlay" id="victoryOverlay">

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const victoryOverlay = document.getElementById('victoryOverlay');

        // è®¾ç½®canvaså°ºå¯¸
        function resizeCanvas() {
            const container = canvas.parentElement;
            const size = Math.min(container.offsetWidth, container.offsetHeight);
            canvas.width = size;
            canvas.height = size;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // æ¸¸æˆçŠ¶æ€
        let tiltX = 0; // å€¾æ–œè§’åº¦ X
        let tiltY = 0; // å€¾æ–œè§’åº¦ Y
        let isDragging = false;
        let lastX = 0;
        let lastY = 0;
        let gameWon = false;

        // å°çƒå±æ€§
        const ball = {
            x: 0,
            y: 0,
            radius: 0,
            vx: 0,
            vy: 0,
            color: '#ff69b4'
        };

        // ç»ˆç‚¹å±æ€§
        const endpoint = {
            x: 0,
            y: 0,
            radius: 0
        };

        // è¿·å®«å¢™å£ï¼ˆç›¸å¯¹åæ ‡ 0-1ï¼‰
        const walls = [
            // å¤–å¢™
            {x1: 0.02, y1: 0.02, x2: 0.98, y2: 0.02, thickness: 0.02}, // ä¸Š
            {x1: 0.98, y1: 0.02, x2: 0.98, y2: 0.98, thickness: 0.02}, // å³
            {x1: 0.98, y1: 0.98, x2: 0.02, y2: 0.98, thickness: 0.02}, // ä¸‹
            {x1: 0.02, y1: 0.98, x2: 0.02, y2: 0.02, thickness: 0.02}, // å·¦
            
            // æ•°å­— "2" çš„å½¢çŠ¶
            {x1: 0.15, y1: 0.15, x2: 0.28, y2: 0.15, thickness: 0.02},
            {x1: 0.28, y1: 0.15, x2: 0.28, y2: 0.28, thickness: 0.02},
            {x1: 0.28, y1: 0.28, x2: 0.15, y2: 0.28, thickness: 0.02},
            {x1: 0.15, y1: 0.28, x2: 0.15, y2: 0.41, thickness: 0.02},
            {x1: 0.15, y1: 0.41, x2: 0.28, y2: 0.41, thickness: 0.02},
            
            // æ•°å­— "5" çš„å½¢çŠ¶
            {x1: 0.38, y1: 0.15, x2: 0.51, y2: 0.15, thickness: 0.02},
            {x1: 0.38, y1: 0.15, x2: 0.38, y2: 0.28, thickness: 0.02},
            {x1: 0.38, y1: 0.28, x2: 0.51, y2: 0.28, thickness: 0.02},
            {x1: 0.51, y1: 0.28, x2: 0.51, y2: 0.41, thickness: 0.02},
            {x1: 0.51, y1: 0.41, x2: 0.38, y2: 0.41, thickness: 0.02},
            
            // æ•°å­— "4" çš„å½¢çŠ¶
            {x1: 0.61, y1: 0.15, x2: 0.61, y2: 0.28, thickness: 0.02},
            {x1: 0.61, y1: 0.28, x2: 0.74, y2: 0.28, thickness: 0.02},
            {x1: 0.74, y1: 0.15, x2: 0.74, y2: 0.41, thickness: 0.02},
            
            // ä¸­é—´éšœç¢ç‰©ï¼ˆå¿ƒå½¢è·¯å¾„ï¼‰
            {x1: 0.15, y1: 0.55, x2: 0.35, y2: 0.55, thickness: 0.02},
            {x1: 0.35, y1: 0.55, x2: 0.35, y2: 0.75, thickness: 0.02},
            
            {x1: 0.65, y1: 0.55, x2: 0.85, y2: 0.55, thickness: 0.02},
            {x1: 0.65, y1: 0.55, x2: 0.65, y2: 0.75, thickness: 0.02},
            
            // ä¸‹æ–¹é€šé“
            {x1: 0.15, y1: 0.75, x2: 0.45, y2: 0.75, thickness: 0.02},
            {x1: 0.55, y1: 0.75, x2: 0.85, y2: 0.75, thickness: 0.02},
        ];

        // åˆå§‹åŒ–æ¸¸æˆ
        function init() {
            const size = canvas.width;
            ball.x = size * 0.10;
            ball.y = size * 0.10;
            ball.radius = size * 0.025;
            ball.vx = 0;
            ball.vy = 0;
            
            endpoint.x = size * 0.88;
            endpoint.y = size * 0.88;
            endpoint.radius = size * 0.04;
            
            gameWon = false;
        }

        // ç»˜åˆ¶å‡½æ•°
        function draw() {
            const size = canvas.width;
            ctx.clearRect(0, 0, size, size);
            
            // ç»˜åˆ¶èƒŒæ™¯æ¸å˜
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#fff5f7');
            gradient.addColorStop(1, '#ffe4e9');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // ç»˜åˆ¶å¢™å£
            walls.forEach(wall => {
                ctx.strokeStyle = '#d4a5d7';
                ctx.lineWidth = wall.thickness * size;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(wall.x1 * size, wall.y1 * size);
                ctx.lineTo(wall.x2 * size, wall.y2 * size);
                ctx.stroke();
            });
            
            // ç»˜åˆ¶ç»ˆç‚¹ï¼ˆçˆ±å¿ƒï¼‰
            drawHeart(endpoint.x, endpoint.y, endpoint.radius);
            
            // ç»˜åˆ¶å°çƒï¼ˆè„‰åŠ¨çš„å¿ƒï¼‰
            ctx.save();
            ctx.translate(ball.x, ball.y);
            const scale = 1 + Math.sin(Date.now() / 200) * 0.1;
            ctx.scale(scale, scale);
            ctx.beginPath();
            ctx.arc(0, 0, ball.radius, 0, Math.PI * 2);
            const ballGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, ball.radius);
            ballGradient.addColorStop(0, '#ff69b4');
            ballGradient.addColorStop(1, '#ff1493');
            ctx.fillStyle = ballGradient;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();
            
            // ç»˜åˆ¶å€¾æ–œæŒ‡ç¤ºå™¨
            drawTiltIndicator();
        }

        // ç»˜åˆ¶çˆ±å¿ƒ
        function drawHeart(x, y, size) {
            ctx.save();
            ctx.translate(x, y);
            ctx.beginPath();
            const topCurveHeight = size * 0.3;
            ctx.moveTo(0, topCurveHeight);
            // å·¦ä¾§æ›²çº¿
            ctx.bezierCurveTo(
                -size, -size * 0.5,
                -size * 0.5, topCurveHeight + size * 0.3,
                0, size
            );
            // å³ä¾§æ›²çº¿
            ctx.bezierCurveTo(
                size * 0.5, topCurveHeight + size * 0.3,
                size, -size * 0.5,
                0, topCurveHeight
            );
            const heartGradient = ctx.createLinearGradient(-size, -size, size, size);
            heartGradient.addColorStop(0, '#ff6b9d');
            heartGradient.addColorStop(1, '#c06c84');
            ctx.fillStyle = heartGradient;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();
        }

        // ç»˜åˆ¶å€¾æ–œæŒ‡ç¤ºå™¨
        function drawTiltIndicator() {
            const size = canvas.width;
            const centerX = size * 0.5;
            const centerY = size * 0.5;
            const indicatorSize = size * 0.08;
            
            ctx.save();
            ctx.globalAlpha = 0.3;
            ctx.strokeStyle = '#999';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, indicatorSize, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.fillStyle = '#ff69b4';
            ctx.beginPath();
            ctx.arc(
                centerX + tiltX * indicatorSize * 2,
                centerY + tiltY * indicatorSize * 2,
                indicatorSize * 0.3,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.restore();
        }

        // ç‰©ç†æ›´æ–°
        function update() {
            if (gameWon) return;
            
            const size = canvas.width;
            const gravity = size * 0.0008;
            const friction = 0.98;
            const maxSpeed = size * 0.015;
            
            // æ ¹æ®å€¾æ–œåº”ç”¨é‡åŠ›
            ball.vx += tiltX * gravity;
            ball.vy += tiltY * gravity;
            
            // é™åˆ¶æœ€å¤§é€Ÿåº¦
            const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
            if (speed > maxSpeed) {
                ball.vx = (ball.vx / speed) * maxSpeed;
                ball.vy = (ball.vy / speed) * maxSpeed;
            }
            
            // åº”ç”¨æ‘©æ“¦åŠ›
            ball.vx *= friction;
            ball.vy *= friction;
            
            // æ›´æ–°ä½ç½®
            ball.x += ball.vx;
            ball.y += ball.vy;
            
            // å¢™å£ç¢°æ’æ£€æµ‹
            checkWallCollisions();
            
            // è¾¹ç•Œæ£€æµ‹
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.vx *= -0.5;
            }
            if (ball.x + ball.radius > size) {
                ball.x = size - ball.radius;
                ball.vx *= -0.5;
            }
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.vy *= -0.5;
            }
            if (ball.y + ball.radius > size) {
                ball.y = size - ball.radius;
                ball.vy *= -0.5;
            }
            
            // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç»ˆç‚¹
            const dx = ball.x - endpoint.x;
            const dy = ball.y - endpoint.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < endpoint.radius) {
                winGame();
            }
        }

        // å¢™å£ç¢°æ’æ£€æµ‹
        function checkWallCollisions() {
            const size = canvas.width;
            
            walls.forEach(wall => {
                const x1 = wall.x1 * size;
                const y1 = wall.y1 * size;
                const x2 = wall.x2 * size;
                const y2 = wall.y2 * size;
                const thickness = wall.thickness * size / 2;
                
                // è®¡ç®—ç‚¹åˆ°çº¿æ®µçš„æœ€çŸ­è·ç¦»
                const A = ball.x - x1;
                const B = ball.y - y1;
                const C = x2 - x1;
                const D = y2 - y1;
                
                const dot = A * C + B * D;
                const lenSq = C * C + D * D;
                let param = -1;
                
                if (lenSq !== 0) param = dot / lenSq;
                
                let xx, yy;
                
                if (param < 0) {
                    xx = x1;
                    yy = y1;
                } else if (param > 1) {
                    xx = x2;
                    yy = y2;
                } else {
                    xx = x1 + param * C;
                    yy = y1 + param * D;
                }
                
                const dx = ball.x - xx;
                const dy = ball.y - yy;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < ball.radius + thickness) {
                    // ç¢°æ’å“åº”
                    const overlap = ball.radius + thickness - distance;
                    if (distance > 0) {
                        ball.x += (dx / distance) * overlap;
                        ball.y += (dy / distance) * overlap;
                        
                        // åå¼¹
                        const normalX = dx / distance;
                        const normalY = dy / distance;
                        const dotProduct = ball.vx * normalX + ball.vy * normalY;
                        ball.vx -= 2 * dotProduct * normalX;
                        ball.vy -= 2 * dotProduct * normalY;
                        ball.vx *= 0.5;
                        ball.vy *= 0.5;
                    }
                }
            });
        }

        // èƒœåˆ©
        function winGame() {
            if (!gameWon) {
                gameWon = true;
                setTimeout(() => {
                    victoryOverlay.style.display = 'flex';
                }, 500);
            }
        }

        // è¾“å…¥å¤„ç†
        function handleStart(x, y) {
            isDragging = true;
            lastX = x;
            lastY = y;
        }

        function handleMove(x, y) {
            if (!isDragging) return;
            
            const deltaX = x - lastX;
            const deltaY = y - lastY;
            
            tiltX += deltaX * 0.02;
            tiltY += deltaY * 0.02;
            
            // é™åˆ¶å€¾æ–œè§’åº¦
            tiltX = Math.max(-1, Math.min(1, tiltX));
            tiltY = Math.max(-1, Math.min(1, tiltY));
            
            lastX = x;
            lastY = y;
        }

        function handleEnd() {
            isDragging = false;
            // ç¼“æ…¢å›æ­£
            const decay = 0.95;
            const decayInterval = setInterval(() => {
                if (!isDragging) {
                    tiltX *= decay;
                    tiltY *= decay;
                    if (Math.abs(tiltX) < 0.01 && Math.abs(tiltY) < 0.01) {
                        tiltX = 0;
                        tiltY = 0;
                        clearInterval(decayInterval);
                    }
                } else {
                    clearInterval(decayInterval);
                }
            }, 16);
        }

        // è§¦æ‘¸äº‹ä»¶
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleStart(touch.clientX, touch.clientY);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleMove(touch.clientX, touch.clientY);
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleEnd();
        }, { passive: false });

        // é¼ æ ‡äº‹ä»¶
        canvas.addEventListener('mousedown', (e) => {
            handleStart(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousemove', (e) => {
            handleMove(e.clientX, e.clientY);
        });

        canvas.addEventListener('mouseup', () => {
            handleEnd();
        });

        canvas.addEventListener('mouseleave', () => {
            handleEnd();
        });

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // å¯åŠ¨æ¸¸æˆ
        init();
        gameLoop();

        // é˜²æ­¢é¡µé¢æ»šåŠ¨
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
