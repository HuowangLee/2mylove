<body>

        <div class="start-screen" id="startScreen">

    <div class="modal" id="celebrationModal">
        <div class="modal-content">
            <div class="modal-title">ğŸ‰ æ­å–œ ğŸ‰</div>
            <div class="modal-message">
                æˆ‘ä»¬å·²ç»ä¸€èµ·é£äº†227å¤© â¤ï¸<br>
                æ„¿æˆ‘ä»¬ç»§ç»­ä¸€èµ·é£ç¿”ï¼Œ<br>
                é£å‘æ›´ç¾å¥½çš„æœªæ¥ï¼
            </div>
            <button class="modal-button" onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // æ¸¸æˆçŠ¶æ€
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let celebration227Shown = false;

        // å°å¿ƒå¿ƒ
        const heart = {
            x: 100,
            y: canvas.height / 2,
            width: 20,
            height: 20,
            velocity: 0,
            gravity: 0.4,
            jump: -6
        };

        // éšœç¢ç‰©æ•°ç»„
        let obstacles = [];
        const obstacleWidth = 60;
        const obstacleGap = 360;
        let frameCount = 0;

        // ç»˜åˆ¶å¿ƒå½¢
        function drawHeart(x, y, size) {
            ctx.save();
            ctx.fillStyle = '#FF69B4';
            ctx.beginPath();
            
            const topCurveHeight = size * 0.3;
            
            // å·¦åŠè¾¹å¿ƒå½¢
            ctx.moveTo(x, y + topCurveHeight);
            ctx.bezierCurveTo(
                x, y, 
                x - size / 2, y, 
                x - size / 2, y + topCurveHeight
            );
            ctx.bezierCurveTo(
                x - size / 2, y + (size + topCurveHeight) / 2, 
                x, y + (size + topCurveHeight) / 1.2, 
                x, y + size
            );
            
            // å³åŠè¾¹å¿ƒå½¢
            ctx.bezierCurveTo(
                x, y + (size + topCurveHeight) / 1.2,
                x + size / 2, y + (size + topCurveHeight) / 2,
                x + size / 2, y + topCurveHeight
            );
            ctx.bezierCurveTo(
                x + size / 2, y,
                x, y,
                x, y + topCurveHeight
            );
            
            ctx.closePath();
            ctx.fill();
            
            // æ·»åŠ å…‰æ™•æ•ˆæœ
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#FF69B4';
            ctx.fill();
            
            ctx.restore();
        }

        // è·å–èƒŒæ™¯é¢œè‰²ï¼ˆæ ¹æ®åˆ†æ•°å˜åŒ–ï¼‰
        function getBackgroundGradient() {
            const progress = Math.min(score / 227, 1);
            
            // ç™½å¤©é¢œè‰²
            const dayTopR = 135, dayTopG = 206, dayTopB = 235;
            const dayBottomR = 224, dayBottomG = 246, dayBottomB = 255;
            
            // å¤œæ™šé¢œè‰²
            const nightTopR = 25, nightTopG = 25, nightTopB = 112;
            const nightBottomR = 70, nightBottomG = 70, nightBottomB = 150;
            
            // æ’å€¼è®¡ç®—
            const topR = Math.floor(dayTopR + (nightTopR - dayTopR) * progress);
            const topG = Math.floor(dayTopG + (nightTopG - dayTopG) * progress);
            const topB = Math.floor(dayTopB + (nightTopB - dayTopB) * progress);
            
            const bottomR = Math.floor(dayBottomR + (nightBottomR - dayBottomR) * progress);
            const bottomG = Math.floor(dayBottomG + (nightBottomG - dayBottomG) * progress);
            const bottomB = Math.floor(dayBottomB + (nightBottomB - dayBottomB) * progress);
            
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, `rgb(${topR}, ${topG}, ${topB})`);
            gradient.addColorStop(1, `rgb(${bottomR}, ${bottomG}, ${bottomB})`);
            
            return gradient;
        }

        // ç»˜åˆ¶æ˜Ÿæ˜Ÿï¼ˆå¤œæ™šæ•ˆæœï¼‰
        function drawStars() {
            const progress = Math.min(score / 227, 1);
            if (progress > 0.3) {
                ctx.fillStyle = `rgba(255, 255, 255, ${(progress - 0.3) * 1.4})`;
                for (let i = 0; i < 50; i++) {
                    const x = (i * 47) % canvas.width;
                    const y = (i * 73) % canvas.height;
                    ctx.beginPath();
                    ctx.arc(x, y, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // åˆ›å»ºéšœç¢ç‰©
        function createObstacle() {
            const minHeight = 50;
            const maxHeight = canvas.height - obstacleGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            obstacles.push({
                x: canvas.width,
                topHeight: height,
                bottomY: height + obstacleGap,
                passed: false
            });
        }

        // æ›´æ–°æ¸¸æˆ
        function update() {
            if (!gameStarted || gameOver) return;

            // æ›´æ–°å¿ƒå½¢ä½ç½®
            heart.velocity += heart.gravity;
            heart.y += heart.velocity;

            // æ£€æŸ¥è¾¹ç•Œ
            if (heart.y + heart.height > canvas.height || heart.y < 0) {
                endGame();
                return;
            }

            // ç”Ÿæˆéšœç¢ç‰©
            frameCount++;
            if (frameCount % 45 === 0) {
                createObstacle();
            }

            // æ›´æ–°éšœç¢ç‰©
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= 3;

                // æ£€æŸ¥ç¢°æ’
                if (
                    heart.x + heart.width > obstacles[i].x &&
                    heart.x < obstacles[i].x + obstacleWidth
                ) {
                    if (
                        heart.y < obstacles[i].topHeight ||
                        heart.y + heart.height > obstacles[i].bottomY
                    ) {
                        endGame();
                        return;
                    }
                }

                // è®¡åˆ†
                if (!obstacles[i].passed && obstacles[i].x + obstacleWidth < heart.x) {
                    obstacles[i].passed = true;
                    score++;
                    
                    // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°227åˆ†
                    if (score === 227 && !celebration227Shown) {
                        celebration227Shown = true;
                        showCelebration();
                    }
                }

                // åˆ é™¤ç¦»å¼€å±å¹•çš„éšœç¢ç‰©
                if (obstacles[i].x + obstacleWidth < 0) {
                    obstacles.splice(i, 1);
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // ç»˜åˆ¶èƒŒæ™¯
            ctx.fillStyle = getBackgroundGradient();
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
            drawStars();

            // ç»˜åˆ¶å°å¿ƒå¿ƒ
            drawHeart(heart.x + heart.width / 2, heart.y + heart.height / 2, 25);

            // ç»˜åˆ¶éšœç¢ç‰©
            ctx.fillStyle = '#FFB6C1';
            obstacles.forEach(obstacle => {
                // ä¸Šæ–¹éšœç¢
                ctx.fillRect(obstacle.x, 0, obstacleWidth, obstacle.topHeight);
                // ä¸‹æ–¹éšœç¢
                ctx.fillRect(obstacle.x, obstacle.bottomY, obstacleWidth, canvas.height - obstacle.bottomY);
                
                // éšœç¢ç‰©è¾¹æ¡†
                ctx.strokeStyle = '#FF69B4';
                ctx.lineWidth = 3;
                ctx.strokeRect(obstacle.x, 0, obstacleWidth, obstacle.topHeight);
                ctx.strokeRect(obstacle.x, obstacle.bottomY, obstacleWidth, canvas.height - obstacle.bottomY);
            });

            // ç»˜åˆ¶åˆ†æ•°
            ctx.fillStyle = score > 150 ? 'white' : '#333';
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`${score} å¤©`, canvas.width / 2, 50);

            // å¦‚æœæ¸¸æˆç»“æŸ
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 40px Arial';
                ctx.fillText('æ¸¸æˆç»“æŸ', canvas.width / 2, canvas.height / 2 - 40);
                
                ctx.font = '24px Arial';
                ctx.fillText(`ä½ ä»¬ä¸€èµ·é£äº† ${score} å¤©`, canvas.width / 2, canvas.height / 2 + 10);
                
                ctx.font = '20px Arial';
                ctx.fillText('æŒ‰ç©ºæ ¼é”®é‡æ–°å¼€å§‹', canvas.width / 2, canvas.height / 2 + 60);
            }
        }

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // è·³è·ƒ
        function jump() {
            if (!gameStarted) return;
            if (gameOver) {
                restartGame();
                return;
            }
            heart.velocity = heart.jump;
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameStarted = true;
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            gameOver = true;
        }

        // é‡æ–°å¼€å§‹
        function restartGame() {
            document.getElementById('celebrationModal').classList.remove('active');
            gameOver = false;
            score = 0;
            obstacles = [];
            heart.y = canvas.height / 2;
            heart.velocity = 0;
            frameCount = 0;
            celebration227Shown = false;
        }

        // æ˜¾ç¤ºåº†ç¥å¼¹çª—
        function showCelebration() {
            gameOver = true;
            setTimeout(() => {
                document.getElementById('celebrationModal').classList.add('active');
            }, 500);
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // è§¦æ‘¸æ§åˆ¶ï¼ˆç§»åŠ¨ç«¯ï¼‰
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameStarted) {
                startGame();
            }
            jump();
        });

        // é¼ æ ‡ç‚¹å‡»æ§åˆ¶
        canvas.addEventListener('click', () => {
            if (gameStarted) {
                jump();
            }
        });

        // å¼€å§‹æ¸¸æˆå¾ªç¯
        gameLoop();
    </script>
</body>
