<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万圣夜吃豆人 - 恋爱230天纪念</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>🎃 万圣夜惊魂 🎃</h1>
            <div class="game-info">
                <div class="score">分数: <span id="score">0</span></div>
                <div class="lives">生命: <span id="lives">❤️❤️❤️</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <p class="pc-controls">使用 <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> 控制移动</p>
            <p class="mobile-controls">使用屏幕方向键或滑动屏幕控制移动</p>
            <p>吃掉所有豆子，躲避幽灵！</p>
        </div>
        
        <!-- 虚拟方向键 -->
        <div class="virtual-controls">
            <div class="dpad">
                <button class="dpad-btn up" id="btnUp">▲</button>
                <button class="dpad-btn left" id="btnLeft">◄</button>
                <button class="dpad-btn center"></button>
                <button class="dpad-btn right" id="btnRight">►</button>
                <button class="dpad-btn down" id="btnDown">▼</button>
            </div>
        </div>
        
        <div id="victoryModal" class="modal">
            <div class="modal-content">
                <h2>🎉 恭喜通关！ 🎉</h2>
                <div class="heart-container">
                    <div class="heart">💕</div>
                </div>
                <p class="love-message">纪念我们恋爱230天</p>
                <p class="subtitle">愿我们的爱情永远甜蜜如初</p>
                <button id="restartBtn">再玩一次</button>
            </div>
        </div>
        
        <div id="gameOverModal" class="modal">
            <div class="modal-content game-over">
                <h2>👻 游戏结束 👻</h2>
                <p>最终分数: <span id="finalScore">0</span></p>
                <button id="restartBtn2">重新开始</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
