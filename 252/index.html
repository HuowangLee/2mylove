    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 5px;

        .header {

        .header h1 {

        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.95;
        }

        @media (max-width: 768px) {
            .header h1 {

            .header .subtitle {

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .header .subtitle {
                font-size: 0.9em;
            }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.05); }
            20%, 40% { transform: scale(1); }
        }

        #gameCanvas {
            display: block;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            cursor: crosshair;
            border: 3px solid rgba(255, 255, 255, 0.3);
            max-width: 100%;
            touch-action: none;
        }

        @media (max-width: 768px) {
            #gameCanvas {
                border-radius: 15px;
                border: 2px solid rgba(255, 255, 255, 0.3);
            }
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: white;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .info-item strong {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .info-panel {
                font-size: 0.95em;
                margin-top: 10px;
                gap: 8px;
            }
            
            .info-item {
                padding: 8px 15px;
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .info-panel {
                font-size: 0.85em;
                gap: 5px;
            }
            
            .info-item {
                padding: 6px 10px;
                min-width: 90px;
                font-size: 0.9em;
            }
        }

        #restartBtn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 40px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 10;
            font-weight: bold;
            transition: transform 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        #restartBtn:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        #restartBtn:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        @media (max-width: 768px) {
            #restartBtn {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            #restartBtn {
                padding: 10px 25px;
                font-size: 1em;
            }
        }

        .instructions {
            text-align: center;
            color: white;
            margin-top: 15px;
            font-size: 0.95em;
            opacity: 0.9;
            width: 100%;
            max-width: 800px;
            padding: 0 10px;
        }

        @media (max-width: 768px) {
            .instructions {
                font-size: 0.85em;
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .instructions {
                font-size: 0.75em;

            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ğŸ’• æ‹çˆ±252å¤© ğŸ’•</h1>
            <div class="subtitle">çˆ±çš„é“¾ååº”</div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <button id="restartBtn">é‡æ–°å¼€å§‹ ğŸ’–</button>
        
        <div class="info-panel">
            <div class="info-item">
                å‰©ä½™çˆ±å¿ƒ: <strong id="remainingHearts">0</strong>
            </div>
            <div class="info-item">
                å‰©ä½™æœºä¼š: <strong id="clicksRemaining">3</strong>
            </div>
            <div class="info-item">
                çˆ†ç‚¸æ¬¡æ•°: <strong id="explosionCount">0</strong>
            </div>
            <div class="info-item">
                çŠ¶æ€: <strong id="gameStatus">ç‚¹å‡»å¼€å§‹</strong>
            </div>
        </div>
        
        <div class="instructions">
            ğŸ’¡ ä½ æœ‰3æ¬¡ç‚¹å‡»æœºä¼šï¼Œæ¯æ¬¡ç‚¹å‡»ä¼šå¼•çˆ†ä¸€ä¸ªçˆ±å¿ƒï¼Œè®©çˆ±çš„èƒ½é‡ä¼ é€’ï¼Œå¼•å‘è¿é”ååº”ï¼
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartBtn = document.getElementById('restartBtn');
        
        // è®¾ç½®ç”»å¸ƒå¤§å°
        function setCanvasSize() {
            const width = Math.min(800, window.innerWidth - 20);
            const height = Math.min(600, window.innerHeight - 300);
            
            // ç§»åŠ¨ç«¯ä¼˜åŒ–
            if (window.innerWidth <= 768) {
                canvas.width = Math.min(width, window.innerWidth - 10);
                canvas.height = Math.min(height, window.innerHeight - 250);
            } else {
                canvas.width = width;
                canvas.height = height;
            }
        }
        
        setCanvasSize();

        // æ¸¸æˆçŠ¶æ€
        let hearts = [];
        let explosions = [];
        let particles = [];
        let gameStarted = false;
        let clicksRemaining = 3; // å…è®¸ç‚¹å‡»3æ¬¡
        let explosionCount = 0;

        // çˆ±å¿ƒç‚¹ç±»
        class Heart {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // æ ¹æ®å±å¹•å¤§å°è°ƒæ•´çˆ±å¿ƒåŠå¾„
                if (window.innerWidth <= 480) {
                    this.radius = 12;
                } else if (window.innerWidth <= 768) {
                    this.radius = 13;
                } else {
                    this.radius = 15;
                }
                this.color = this.getRandomColor();
                this.alive = true;
                this.pulse = Math.random() * Math.PI * 2;
            }

            getRandomColor() {
                const colors = [
                    '#ff6b9d',
                    '#ffc3a0',
                    '#ff758c',
                    '#ff6b6b',
                    '#ee5a6f',
                    '#ff9a9e',
                    '#fecfef'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            draw() {
                if (!this.alive) return;

                this.pulse += 0.05;
                const pulseSize = Math.sin(this.pulse) * 2;

                ctx.save();
                ctx.translate(this.x, this.y);
                
                // ç»˜åˆ¶å‘å…‰æ•ˆæœ
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.radius + pulseSize + 10);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color + '88');
                gradient.addColorStop(1, this.color + '00');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius + pulseSize + 10, 0, Math.PI * 2);
                ctx.fill();

                // ç»˜åˆ¶çˆ±å¿ƒ
                ctx.fillStyle = this.color;
                ctx.beginPath();
                const size = (this.radius + pulseSize) / 15;
                ctx.moveTo(0, 5 * size);
                ctx.bezierCurveTo(-15 * size, -5 * size, -25 * size, 5 * size, 0, 25 * size);
                ctx.bezierCurveTo(25 * size, 5 * size, 15 * size, -5 * size, 0, 5 * size);
                ctx.fill();

                ctx.restore();
            }

            explode() {
                if (!this.alive) return;
                
                this.alive = false;
                explosionCount++;
                
                // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
                explosions.push(new Explosion(this.x, this.y, this.color));
                
                // æ ¹æ®è®¾å¤‡æ€§èƒ½è°ƒæ•´ç²’å­æ•°é‡
                const particleCount = window.innerWidth <= 480 ? 10 : window.innerWidth <= 768 ? 15 : 20;
                
                // åˆ›å»ºç²’å­
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
                
                updateStatus();
            }
        }

        // çˆ†ç‚¸æ³¢ç±»
        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                // ç§»åŠ¨ç«¯å‡å°çˆ†ç‚¸åŠå¾„
                this.maxRadius = window.innerWidth <= 480 ? 70 : window.innerWidth <= 768 ? 85 : 100;
                this.color = color;
                this.alpha = 1;
                this.expanding = true;
            }

            update() {
                if (this.expanding) {
                    this.radius += 4;
                    if (this.radius >= this.maxRadius) {
                        this.expanding = false;
                    }

                    // æ£€æµ‹ç¢°æ’
                    hearts.forEach(heart => {
                        if (heart.alive) {
                            const dist = Math.hypot(heart.x - this.x, heart.y - this.y);
                            if (dist < this.radius && dist > this.radius - 10) {
                                heart.explode();
                            }
                        }
                    });
                } else {
                    this.alpha -= 0.02;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                // ç»˜åˆ¶å†²å‡»æ³¢
                // ç¡®ä¿å†…åŠå¾„ä¸å°äº0
                const innerRadius = Math.max(0, this.radius - 10);
                const gradient = ctx.createRadialGradient(this.x, this.y, innerRadius, this.x, this.y, this.radius);
                gradient.addColorStop(0, this.color + '00');
                gradient.addColorStop(0.5, this.color + 'AA');
                gradient.addColorStop(1, this.color + '00');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                ctx.restore();
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                this.radius = Math.random() * 4 + 2;
                this.color = color;
                this.alpha = 1;
                this.life = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; // é‡åŠ›
                this.alpha -= 0.015;
                this.life -= 0.015;
            }

            draw() {
                if (this.life <= 0) return;
                
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            hearts = [];
            explosions = [];
            particles = [];
            gameStarted = false;
            clicksRemaining = 3; // é‡ç½®ç‚¹å‡»æ¬¡æ•°
            explosionCount = 0;

            // æ ¹æ®å±å¹•å¤§å°è°ƒæ•´çˆ±å¿ƒæ•°é‡
            let numHearts = 52;
            if (window.innerWidth <= 480) {
                numHearts = 35; // å°å±å¹•å‡å°‘çˆ±å¿ƒæ•°é‡
            } else if (window.innerWidth <= 768) {
                numHearts = 42; // ä¸­ç­‰å±å¹•é€‚åº¦å‡å°‘
            }
            
            const margin = window.innerWidth <= 480 ? 30 : 50;
            const minDistance = window.innerWidth <= 480 ? 45 : 60;
            
            for (let i = 0; i < numHearts; i++) {
                let x, y, validPosition;
                let attempts = 0;
                const maxAttempts = 100;
                
                do {
                    validPosition = true;
                    x = margin + Math.random() * (canvas.width - margin * 2);
                    y = margin + Math.random() * (canvas.height - margin * 2);
                    
                    // ç¡®ä¿çˆ±å¿ƒä¹‹é—´æœ‰ä¸€å®šè·ç¦»
                    for (let heart of hearts) {
                        const dist = Math.hypot(heart.x - x, heart.y - y);
                        if (dist < minDistance) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    attempts++;
                    if (attempts >= maxAttempts) break;
                } while (!validPosition);
                
                if (attempts < maxAttempts) {
                    hearts.push(new Heart(x, y));
                }
            }

            updateStatus();
            restartBtn.style.display = 'none';
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus() {
            const remaining = hearts.filter(h => h.alive).length;
            document.getElementById('remainingHearts').textContent = remaining;
            document.getElementById('clicksRemaining').textContent = clicksRemaining;
            document.getElementById('explosionCount').textContent = explosionCount;
            
            if (!gameStarted) {
                document.getElementById('gameStatus').textContent = 'ç‚¹å‡»å¼€å§‹';
            } else if (remaining === 0) {
                document.getElementById('gameStatus').textContent = 'å®Œç¾ï¼ğŸ’–';
                document.getElementById('gameStatus').style.color = '#ffd700';
                setTimeout(() => {
                    restartBtn.style.display = 'block';
                }, 2000);
            } else if (clicksRemaining === 0 && explosions.length === 0 && particles.filter(p => !p.isDead()).length === 0) {
                // ç”¨å®Œæ‰€æœ‰æœºä¼šä¸”æ²¡æœ‰çˆ†ç‚¸åœ¨è¿›è¡Œä¸­
                if (remaining < 10) {
                    document.getElementById('gameStatus').textContent = 'å·®ä¸€ç‚¹ï¼';
                } else {
                    document.getElementById('gameStatus').textContent = 'å†è¯•ä¸€æ¬¡';
                }
                setTimeout(() => {
                    restartBtn.style.display = 'block';
                }, 1000);
            } else {
                document.getElementById('gameStatus').textContent = 'è¿›è¡Œä¸­...';
                document.getElementById('gameStatus').style.color = '#ffd700';
            }
        }

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶èƒŒæ™¯ç½‘æ ¼æ•ˆæœï¼ˆæ¡Œé¢ç«¯æ‰æ˜¾ç¤ºï¼‰
            if (window.innerWidth > 768) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                ctx.lineWidth = 1;
                for (let i = 0; i < canvas.width; i += 50) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, canvas.height);
                    ctx.stroke();
                }
                for (let i = 0; i < canvas.height; i += 50) {
                    ctx.beginPath();
                    ctx.moveTo(0, i);
                    ctx.lineTo(canvas.width, i);
                    ctx.stroke();
                }
            }

            // æ›´æ–°å’Œç»˜åˆ¶çˆ†ç‚¸
            explosions = explosions.filter(explosion => {
                explosion.update();
                explosion.draw();
                return !explosion.isDead();
            });

            // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return !particle.isDead();
            });

            // ç»˜åˆ¶çˆ±å¿ƒ
            hearts.forEach(heart => heart.draw());

            // ç»˜åˆ¶"252"æ°´å°
            ctx.save();
            const fontSize = window.innerWidth <= 480 ? 60 : window.innerWidth <= 768 ? 80 : 120;
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('252', canvas.width / 2, canvas.height / 2);
            ctx.restore();

            requestAnimationFrame(gameLoop);
        }

        // ç‚¹å‡»/è§¦æ‘¸äº‹ä»¶å¤„ç†å‡½æ•°
        function handleInteraction(e) {
            if (clicksRemaining <= 0) return; // æ²¡æœ‰å‰©ä½™æœºä¼š

            e.preventDefault(); // é˜²æ­¢ç§»åŠ¨ç«¯é»˜è®¤è¡Œä¸º

            const rect = canvas.getBoundingClientRect();
            let x, y;

            // å¤„ç†è§¦æ‘¸äº‹ä»¶
            if (e.type === 'touchstart') {
                const touch = e.touches[0];
                x = touch.clientX - rect.left;
                y = touch.clientY - rect.top;
            } else {
                // å¤„ç†é¼ æ ‡ç‚¹å‡»äº‹ä»¶
                x = e.clientX - rect.left;
                y = e.clientY - rect.top;
            }

            gameStarted = true;
            clicksRemaining--; // å‡å°‘å‰©ä½™æ¬¡æ•°

            // åœ¨ç‚¹å‡»ä½ç½®åˆ›å»ºçˆ†ç‚¸
            const clickColor = '#ffff00';
            explosions.push(new Explosion(x, y, clickColor));
            
            // æ ¹æ®è®¾å¤‡æ€§èƒ½è°ƒæ•´åˆå§‹ç²’å­æ•°é‡
            const initialParticleCount = window.innerWidth <= 480 ? 15 : window.innerWidth <= 768 ? 20 : 30;
            
            // åˆ›å»ºåˆå§‹ç²’å­
            for (let i = 0; i < initialParticleCount; i++) {
                particles.push(new Particle(x, y, clickColor));
            }

            updateStatus();
        }

        // ç»‘å®šäº‹ä»¶
        canvas.addEventListener('click', handleInteraction);
        canvas.addEventListener('touchstart', handleInteraction, { passive: false });

        // é‡æ–°å¼€å§‹æŒ‰é’®
        restartBtn.addEventListener('click', () => {
            initGame();
        });
        
        // é˜²æ­¢ç§»åŠ¨ç«¯åŒæŒ‡ç¼©æ”¾
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        // é˜²æ­¢ç§»åŠ¨ç«¯åŒå‡»ç¼©æ”¾
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // å“åº”å¼è°ƒæ•´
        window.addEventListener('resize', () => {
            const oldWidth = canvas.width;
            const oldHeight = canvas.height;
            
            setCanvasSize();
            
            // åªæœ‰å°ºå¯¸æ˜¾è‘—å˜åŒ–æ—¶æ‰é‡æ–°åˆå§‹åŒ–
            if (Math.abs(oldWidth - canvas.width) > 50 || Math.abs(oldHeight - canvas.height) > 50) {
                initGame();
            }
        });

        // å¯åŠ¨æ¸¸æˆ
        initGame();
        gameLoop();
    </script>
</body>
