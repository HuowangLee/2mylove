<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>æˆ‘ä»¬çš„253å¤© - é•œåƒä¹‹æ‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            background: linear-gradient(180deg, #ffeef8 0%, #fff5f8 100%);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            max-width: 100%;
            max-height: 100%;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b9d, #ffc3a0, #ff6b9d);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ffb3d9;
        }

        .instructions {
            font-size: 1em;
            margin-bottom: 30px;
            line-height: 1.8;
            max-width: 400px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 107, 157, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            font-weight: bold;
            color: #ff6b9d;
            z-index: 5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none !important;
        }

        .finalScore {
            font-size: 2em;
            margin: 20px 0;
            color: #ffc3a0;
        }

        @media (max-width: 768px) {
            .title { font-size: 2em; }
            .subtitle { font-size: 1em; }
            .instructions { font-size: 0.9em; }
            .btn { font-size: 1em; padding: 12px 30px; }
        }

        .heart-icon {
            display: inline-block;
            color: #ff6b9d;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">è·ç¦»: 0m</div>
        
        <div id="startScreen">
            <div class="title">é•œåƒä¹‹æ‹ <span class="heart-icon">â¤ï¸</span></div>
            <div class="subtitle">çºªå¿µæˆ‘ä»¬ç›¸æ‹çš„ç¬¬253å¤©</div>
            <div class="instructions">
                <p>ğŸ“± è§¦æ‘¸å±å¹•å·¦å³ç§»åŠ¨</p>
                <p>âŒ¨ï¸ æˆ–ä½¿ç”¨æ–¹å‘é”® â† â†’</p>
                <p><br>ä¸¤é¢—å¿ƒä¼šé•œåƒç§»åŠ¨</p>
                <p>é¿å¼€æ‰€æœ‰éšœç¢ç‰©</p>
                <p>çœ‹çœ‹èƒ½èµ°å¤šè¿œï¼</p>
            </div>
            <button class="btn" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
        </div>

        <div id="gameOverScreen" class="hidden">
            <div class="title">æ¸¸æˆç»“æŸ ğŸ’”</div>
            <div class="finalScore">ä½ ä»¬ä¸€èµ·èµ°äº† <span id="finalDistance">0</span> ç±³</div>
            <div class="subtitle">çˆ±æƒ…éœ€è¦é»˜å¥‘ä¸åšæŒ</div>
            <button class="btn" id="restartBtn">å†æ¥ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreElement = document.getElementById('score');
        const finalDistanceElement = document.getElementById('finalDistance');

        // è®¾ç½®ç”»å¸ƒå¤§å°
        function resizeCanvas() {
            const maxWidth = 800;
            const maxHeight = 600;
            const windowRatio = window.innerWidth / window.innerHeight;
            const gameRatio = maxWidth / maxHeight;

            if (windowRatio > gameRatio) {
                canvas.height = Math.min(maxHeight, window.innerHeight - 40);
                canvas.width = canvas.height * gameRatio;
            } else {
                canvas.width = Math.min(maxWidth, window.innerWidth - 40);
                canvas.height = canvas.width / gameRatio;
            }
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // æ¸¸æˆçŠ¶æ€
        let gameState = 'start'; // start, playing, gameover
        let score = 0;
        let gameSpeed = 2;
        let frame = 0;

        // ç©å®¶æ§åˆ¶
        const player = {
            leftX: canvas.width * 0.25,
            rightX: canvas.width * 0.75,
            y: canvas.height - 100,
            size: 20,
            speed: 6,
            moveLeft: false,
            moveRight: false
        };

        // éšœç¢ç‰©æ•°ç»„
        let obstacles = [];
        const obstacleWidth = 60;
        const obstacleGap = 150;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            score = 0;
            gameSpeed = 2;
            frame = 0;
            obstacles = [];
            player.leftX = canvas.width * 0.25;
            player.rightX = canvas.width * 0.75;
            gameState = 'playing';
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
        }

        // ç»˜åˆ¶å¿ƒå½¢
        function drawHeart(x, y, size, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(size / 20, size / 20);
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-10, -8, -20, 0, -20, 10);
            ctx.bezierCurveTo(-20, 18, -10, 26, 0, 32);
            ctx.bezierCurveTo(10, 26, 20, 18, 20, 10);
            ctx.bezierCurveTo(20, 0, 10, -8, 0, 0);
            ctx.fill();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.restore();
        }

        // ç»˜åˆ¶ç©å®¶
        function drawPlayers() {
            // å·¦è¾¹çš„å¿ƒï¼ˆç²‰è‰²ï¼‰
            drawHeart(player.leftX, player.y, player.size, '#ff6b9d');
            // å³è¾¹çš„å¿ƒï¼ˆç´«è‰²ï¼‰
            drawHeart(player.rightX, player.y, player.size, '#c44569');
            
            // ç»˜åˆ¶è¿æ¥çº¿
            ctx.save();
            ctx.strokeStyle = 'rgba(255, 107, 157, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(player.leftX, player.y);
            ctx.lineTo(player.rightX, player.y);
            ctx.stroke();
            ctx.restore();
        }

        // åˆ›å»ºéšœç¢ç‰©
        function createObstacle() {
            const centerX = canvas.width / 2;
            const minGap = obstacleGap;
            
            // éšæœºé€‰æ‹©éšœç¢ç‰©ç±»å‹
            const types = ['sides', 'middle', 'asymmetric'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            if (type === 'sides') {
                // ä¸¤ä¾§æœ‰éšœç¢ç‰©ï¼Œä¸­é—´å®‰å…¨
                obstacles.push({
                    x: 0,
                    y: -50,
                    width: centerX - minGap / 2,
                    height: 50,
                    color: '#ff8fab'
                });
                obstacles.push({
                    x: centerX + minGap / 2,
                    y: -50,
                    width: canvas.width - (centerX + minGap / 2),
                    height: 50,
                    color: '#ff8fab'
                });
            } else if (type === 'middle') {
                // ä¸­é—´æœ‰éšœç¢ç‰©ï¼Œä¸¤ä¾§å®‰å…¨
                const leftSafe = Math.random() * (centerX - minGap - obstacleWidth);
                obstacles.push({
                    x: centerX - obstacleWidth / 2,
                    y: -50,
                    width: obstacleWidth,
                    height: 50,
                    color: '#ff8fab'
                });
            } else {
                // ä¸å¯¹ç§°éšœç¢ç‰©
                const leftObstacleWidth = Math.random() * (centerX - minGap / 2 - 50) + 50;
                const rightObstacleWidth = Math.random() * (centerX - minGap / 2 - 50) + 50;
                
                obstacles.push({
                    x: 0,
                    y: -50,
                    width: leftObstacleWidth,
                    height: 50,
                    color: '#ff8fab'
                });
                obstacles.push({
                    x: canvas.width - rightObstacleWidth,
                    y: -50,
                    width: rightObstacleWidth,
                    height: 50,
                    color: '#ff8fab'
                });
            }
        }

        // æ›´æ–°éšœç¢ç‰©
        function updateObstacles() {
            // ç§»åŠ¨éšœç¢ç‰©
            obstacles.forEach(obs => {
                obs.y += gameSpeed;
            });

            // ç§»é™¤å±å¹•å¤–çš„éšœç¢ç‰©
            obstacles = obstacles.filter(obs => obs.y < canvas.height);

            // åˆ›å»ºæ–°éšœç¢ç‰©
            if (frame % 100 === 0) {
                createObstacle();
            }
        }

        // ç»˜åˆ¶éšœç¢ç‰©
        function drawObstacles() {
            obstacles.forEach(obs => {
                // ç»˜åˆ¶éšœç¢ç‰©ä¸»ä½“
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                // æ·»åŠ æ¸å˜æ•ˆæœ
                const gradient = ctx.createLinearGradient(obs.x, obs.y, obs.x, obs.y + obs.height);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0.1)');
                ctx.fillStyle = gradient;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                // è¾¹æ¡†
                ctx.strokeStyle = '#ff6b9d';
                ctx.lineWidth = 2;
                ctx.strokeRect(obs.x, obs.y, obs.width, obs.height);
            });
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollision() {
            for (let obs of obstacles) {
                // æ£€æŸ¥å·¦è¾¹çš„å¿ƒ
                if (player.leftX > obs.x - player.size && 
                    player.leftX < obs.x + obs.width + player.size &&
                    player.y > obs.y - player.size && 
                    player.y < obs.y + obs.height + player.size) {
                    return true;
                }
                
                // æ£€æŸ¥å³è¾¹çš„å¿ƒ
                if (player.rightX > obs.x - player.size && 
                    player.rightX < obs.x + obs.width + player.size &&
                    player.y > obs.y - player.size && 
                    player.y < obs.y + obs.height + player.size) {
                    return true;
                }
            }
            return false;
        }

        // æ›´æ–°ç©å®¶ä½ç½®
        function updatePlayer() {
            const halfWidth = canvas.width / 2;
            
            if (player.moveLeft) {
                player.leftX = Math.max(player.size, player.leftX - player.speed);
                player.rightX = Math.min(canvas.width - player.size, player.rightX + player.speed);
            }
            if (player.moveRight) {
                player.leftX = Math.min(halfWidth - player.size, player.leftX + player.speed);
                player.rightX = Math.max(halfWidth + player.size, player.rightX - player.speed);
            }
        }

        // ç»˜åˆ¶èƒŒæ™¯è£…é¥°
        function drawBackground() {
            // ç»˜åˆ¶ç§»åŠ¨çš„å¿ƒå½¢èƒŒæ™¯
            ctx.save();
            ctx.globalAlpha = 0.1;
            for (let i = 0; i < 5; i++) {
                const y = (frame * 2 + i * 150) % (canvas.height + 100) - 50;
                drawHeart(canvas.width * 0.2, y, 15, '#ff6b9d');
                drawHeart(canvas.width * 0.8, y, 15, '#c44569');
            }
            ctx.restore();

            // ç»˜åˆ¶ä¸­åˆ†çº¿
            ctx.save();
            ctx.strokeStyle = 'rgba(255, 107, 157, 0.2)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.restore();
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (gameState === 'playing') {
                // æ¸…ç©ºç”»å¸ƒ
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // ç»˜åˆ¶èƒŒæ™¯
                drawBackground();

                // æ›´æ–°
                frame++;
                score = Math.floor(frame / 10);
                
                // é€æ¸å¢åŠ éš¾åº¦
                if (frame % 500 === 0) {
                    gameSpeed += 0.5;
                }

                updatePlayer();
                updateObstacles();

                // ç»˜åˆ¶
                drawObstacles();
                drawPlayers();

                // ç¢°æ’æ£€æµ‹
                if (checkCollision()) {
                    gameState = 'gameover';
                    gameOverScreen.classList.remove('hidden');
                    finalDistanceElement.textContent = score;
                }

                // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
                scoreElement.textContent = `è·ç¦»: ${score}m`;
            }

            requestAnimationFrame(gameLoop);
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (gameState !== 'playing') return;
            if (e.key === 'ArrowLeft') {
                player.moveLeft = true;
                e.preventDefault();
            }
            if (e.key === 'ArrowRight') {
                player.moveRight = true;
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') player.moveLeft = false;
            if (e.key === 'ArrowRight') player.moveRight = false;
        });

        // è§¦æ‘¸æ§åˆ¶
        let touchStartX = 0;
        let touchCurrentX = 0;

        canvas.addEventListener('touchstart', (e) => {
            if (gameState !== 'playing') return;
            touchStartX = e.touches[0].clientX;
            touchCurrentX = touchStartX;
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (gameState !== 'playing') return;
            touchCurrentX = e.touches[0].clientX;
            const diff = touchCurrentX - touchStartX;
            
            player.moveLeft = false;
            player.moveRight = false;
            
            if (diff < -10) {
                player.moveLeft = true;
            } else if (diff > 10) {
                player.moveRight = true;
            }
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            player.moveLeft = false;
            player.moveRight = false;
            e.preventDefault();
        });

        // é¼ æ ‡æ§åˆ¶ï¼ˆå¤‡ç”¨ï¼‰
        let mouseDown = false;
        canvas.addEventListener('mousedown', (e) => {
            if (gameState !== 'playing') return;
            mouseDown = true;
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            
            player.moveLeft = false;
            player.moveRight = false;
            
            if (mouseX < canvas.width / 2) {
                player.moveLeft = true;
            } else {
                player.moveRight = true;
            }
        });

        canvas.addEventListener('mouseup', () => {
            mouseDown = false;
            player.moveLeft = false;
            player.moveRight = false;
        });

        // æŒ‰é’®äº‹ä»¶
        document.getElementById('startBtn').addEventListener('click', initGame);
        document.getElementById('restartBtn').addEventListener('click', initGame);

        // å¯åŠ¨æ¸¸æˆå¾ªç¯
        gameLoop();
    </script>
</body>
